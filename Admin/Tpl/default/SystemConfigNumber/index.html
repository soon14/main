

 <script>
$(document).ready(function(){
	var zNodes = {$returnarr};
	var setting = {
		view: {
              selectedMulti: false,
              fontCss: getFontCss
		},
		data: {
			simpleData: {
				enable: true
			}
		}
	};
	$.fn.zTree.init($("#SystemConfigNumberTree"), setting, zNodes);
	var treeObj = $.fn.zTree.getZTreeObj("SystemConfigNumberTree");
	var valid='{$check}';
	var nodes = treeObj.getNodesByParam("id", valid, null);
	treeObj.selectNode(nodes[0]);
}); 
</script> 
<div class="pageContent">

<div class="work_statement"></div>

				</div>
