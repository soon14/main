                                <span class="xyPrevButtonDisable"></span>
                            </if>

                                <a href="javascript:;" class="xyNextButton" onclick="changeTheDocNum('__MODULE__','{$edit}',{$downdataid})"></a>

						</p>
						<P>
							<label>{$fields["customerid"]}：</label>
							<input type="text" readonly="readonly" name="customerid"  value="{$vo['customerid']|getFieldBy='id','name','MisSalesCustomer'}" />
						</P>
						<p>
							<label>{$fields["companyid"]}名称：</label>
							<input type="text" readonly="readonly" name="companyid" readonly value="{$vo['companyid']|getFieldBy='id','name','MisSystemCompany'}" />
						</p>
						<p>
							<label>{$fields["projectid"]}：</label>
							<input type="text" readonly="readonly" name="projectid" value="{$vo['projectid']|getFieldBy='id','name','MisSalesProject'}"/>

							<input type="text" readonly="readonly" name="cappid" value="{$vo['cappid']|getFieldBy='id','name','CrmApplication'}" />
						</p>
						<p>
							<label>{$fields["rqdate"]}：</label>
                            <input type="text" value="{$vo['rqdate']|transTime}" name="rqdate"  readonly="readonly" class="tml-border-r0 Wdate" />
                            <span class="xyInputWithUnitButton inputDateGrayButton"></span>
						</p>
						<p>
							<label>{$fields["userid"]}：</label>
							<input type="text" readonly="readonly" name="userid" value="{$vo.userid|getFieldBy='id','name','User'}"  />
						</p>
						<p>
							<label>{$fields["apamount"]}：</label>
							<input type="text" class="required number" readonly="readonly" value="{$vo.apamount|getDigits}" name="apamount" />
						</p>
						<div class="clear"></div>
						<div class="unit">
							<label>{$fields["sumary"]}：</label>
							<textarea cols="60" rows="2" name="sumary" readonly="readonly">{$vo.sumary}</textarea>
						</div>
						<div class="clear"></div>
						<div class="unit">
							<label>{$fields["remark"]}：</label>
							<textarea cols="60" rows="2" name="remark" readonly="readonly">{$vo.remark}</textarea>
						</div>
