<div class="pageContent">
	<form method="post" action="__URL__/insert/rel/linkUserindex" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="ajax" value="1">
		<input name="customerid" value="{$customerid}" type="hidden"/>
		<div class="pageFormContent applecloth" layoutH="58">
			<div class="keepContentCenterCondensed clearfix">
				<div class="tml-row">
					<if condition='$fields["name"]'>
					<div class="tml-form-col">
						<label title="{$fields['name']}">{$fields["name"]}：</label>
						<input type="text" name="name" class="required" />
					</div>
					</if>
					<if condition='$fields["linktel"]'>
					<div class="tml-form-col">
						<label title="{$fields['linktel']}">{$fields["linktel"]}：</label>
						<input type="text"  name="linktel" class="alphanumeric" />
					</div>
					</if>
					<if condition='$fields["gdlinkman"]'>
					<div class="tml-form-col">
						<label title="{$fields['gdlinkman']}">{$fields["gdlinkman"]}：</label>
						<input type="text" maxlength="30" name="gdlinkman" class="" />
					</div>
					</if>
					<if condition='$fields["gdlinktel"]'>
					<div class="tml-form-col">
						<label title="{$fields['gdlinktel']}">{$fields["gdlinktel"]}：</label>
						<input type="text" maxlength="30" name="gdlinktel" class="" />
					</div>
					</if>
					<if condition='$fields["telphone"]'>
					<div class="tml-form-col">
						<label>{$fields["telphone"]}：</label>
						<input type="text" maxlength="30" name="telphone" class="" />
					</div>
					</if>
					<if condition='$fields["fax"]'>
					<div class="tml-form-col">
						<label>{$fields["fax"]}：</label>
						<input type="text" maxlength="20" name="fax" />
					</div>
					</if>
					<if condition='$fields["qq"]'>
					<div class="tml-form-col">
						<label>{$fields["qq"]}：</label>
						<input type="text" maxlength="20" name="qq" />
					</div>
					</if>
					<if condition='$fields["email"]'>
					<div class="tml-form-col">
						<label>{$fields["email"]}：</label>
						<input type="text" maxlength="20" name="email" class="email" />
					</div>
					</if>
				</div>
				<if condition='$fields["remark"]'>
				<div class="tml-form-row">
					<label>{$fields["remark"]}：</label>
					<textarea name="remark" maxlength="200"></textarea>
				</div>
				</if>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
</div>
