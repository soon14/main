<script>
function deletecrmEployee( json ){
	if (json.statusCode == DWZ.statusCode.ok){
		var $box=navTab.getCurrentPanel();
		var options=null;
		var op=$.extend({targetType:"navTab",rel:"",data:{pageNum:"",numPerPage:"",orderField:"",orderDirection:""},callback:null},options);
		var $parent=navTab.getCurrentPanel();
		$box.find("input").filter("[name='jump']").attr("value",0);
		var form=_getPagerForm($parent,op.data);
		var params=$(form).serializeArray();
		navTab.reload('__URL__/index',{data:params});
	}
}
$(document).ready(function(){
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	var zNodes = {$custmertree};
	$.fn.zTree.init($("#CrmCustEmployeeTree"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("CrmCustEmployeeTree");
	zTree.selectNode(zTree.getNodes()[0]);
});
</script>
