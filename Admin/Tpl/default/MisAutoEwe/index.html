function checkNumber(obj){
	var box= navTab.getCurrentPanel();
	var timeval = $(obj).val()*1;
	var timeunit = $(obj).closest("div").find("select").val();
	switch(timeunit){
		case 'm':
			if(timeval<0 || timeval>59){
				alert("分钟间隔区间为0-59的整数");
				$(obj).val('');
			}
			break;
		case 'h':
			if(timeval<0 || timeval>23){
				alert("小时间隔区间为0-23的整数");
				$(obj).val('');
			}
			break;
		case 'd':
			if(timeval<1 || timeval>31){
				alert("天间隔区间为1-31的整数");
				$(obj).val('');
			}
			break;
		case 'mon':
			if(timeval<1 || timeval>12){
				alert("周间隔区间为1-12的整数");
				$(obj).val('');
			}
			break;
		case 'w':
			if(timeval<0 || timeval>7){
				alert("月间隔区间为0-7的整数");
				$(obj).val('');
			}
			break;
		default:
			break;
	}
}
</script>
