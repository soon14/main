<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/rel/misperformancelevel_rightcontent" class="pageForm required-validate"
    onsubmit="return validateCallback(this,dialogAjaxDone);" >
		<input type="hidden" name="id" value="{$vo.id}" >
		<div class="pageFormContent" layoutH="58">
		<div class="tml-row">
			<div class="tml-form-col">
				<label>等级分类：</label>
				<select name="typeid" class="combox">
					<volist name="typelist" id="list">
						<option <if condition="$vo.typeid eq $key"> selected </if> value={$key}>{$list}</option>
					</volist>
				</select>
			</div>
			<div class="tml-form-col">
				<label>等级编码：</label>
				<input type="text" name="code" readonly="readonly" value="{$vo.code}"/>
			</div>
			<div class="tml-form-col">
				<label>等级名称：</label>
				<input type="text" class="required" maxlength="10" name="name" value="{$vo.name}" />
			</div>
			<div class="tml-form-col">
				<label>成绩开始值：</label>
				<input type="text" class="required number" maxlength="25" name="startresult" value="{$vo.startresult|getDigits}" />
			</div>
			<div class="tml-form-col">
				<label>成绩结束值：</label>
				<input type="text" class="required number" maxlength="25" name="endresult" value="{$vo.endresult|getDigits}" />
			</div>
		</div>
			<div class="tml-form-row" >
				<label>备注：</label>
				<textarea name="remark" maxlength="200" >{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.misperformancelevel_update">
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
			</if>
            <if condition="$_SESSION.a eq 1 or $_SESSION.misperformancelevel_delete">
                <li>
                    <button class="tml-btn tml-btn-orange" type="button" onclick='deleteRecord(this,"{$vo.id}","MisPerformanceLevel","dialog")'>{$Think.lang.del}</button>
                </li>
            </if>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
