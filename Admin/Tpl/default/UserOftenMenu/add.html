<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required textInput" size="30" maxlength="20" name="name" />
			</div>
			<div class="unit">
				<label>链接：</label>
				<input type="text" class="required textInput" name="url" value="http://">(*前面必须是绝对路径，如：http://)
			</div>
			<div class="unit">
				<label>排序：</label>
                                <input type="text" class="textInput" name="sort" value="0">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
</div>
