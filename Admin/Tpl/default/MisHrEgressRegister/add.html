<script>$(".additem").additem()</script>
<div class="page">
<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="callbackType" value="closeCurrent">
				<input type="hidden" name="dotype" value="流程新建" />
			<input type="hidden" name="beforeInsert" value="1">
		<a class="input-addon   input-addon-add" style="display: none;" rel="lookupSelectAuditOption" id="auditselectoption" href="__URL__/lookupSelectAuditOption/modulename_auditoption/__MODULE__/audittype/dialog" lookupGroup="selectaudituser">选择下一步审核人</a>
		<div class="pageFormContent applecloth anchorsToolBarPare" layoutH="40">
			<div class="keepContentCenter form-affix-content">
				<div class="contentTitle contentTitle_center form-affix-title">
					外出申请{:W('ShowFlow')}
					</div>
			<fieldset>
				<legend class="fieldset_legend_toggle">
					<b>基础信息</b>
				</legend><div class="tml-row">
				{:W('ShowOrderno',array(1,'mis_hr_egress_register'))}
							<div class="tml-form-col">
								<label>{$fields["hrname"]}:</label>
								<input  type="text" name="hrname"  readonly="readonly" class="" value="{$uid|getFieldBy='id','name','user'}">
								<input type="hidden"  name="personid"   value="{$uid|getFieldBy='id','employeid','user'}"/>
								<input type="hidden"  name="deptid"   value="{$deptid}"/>
							</div>
							<div class="tml-form-col">
								<label>{$fields["deptname"]}:</label>
								<input  type="text" name="deptname" class="" readonly="readonly" value="{$deptid|getFieldBy='id','name','mis_system_department'}">
							</div>
							<div class="tml-form-col">
								<label>{$fields["starttime"]}:</label>
								<span class="xyInputWithUnit">
								<input type="text" class="Wdate required" onfocus="WdatePicker()" yearstart="-40" yearend="1" name="starttime" value="{$now|transTime}" />
								<span class="input-addon input-addon-calendar"></span>
							</span>
							</div>
							<div class="tml-form-col">
								<label>{$fields["endtime"]}:</label>
								<span class="xyInputWithUnit">
								<input type="text" class="Wdate required" onfocus="WdatePicker()" yearstart="-40" yearend="1" name="endtime" value="{$now|transTime}" />
								<span class="input-addon input-addon-calendar"></span>
							</span>
							</div>
							<div class="tml-form-col">
								<label>{$fields["returntime"]}:</label>
								<span class="xyInputWithUnit">
								<input type="text" class="Wdate required" onfocus="WdatePicker()" yearstart="-40" yearend="1" name="returntime" value="{$now|transTime}" />
								<span class="input-addon input-addon-calendar"></span>
							</span>
							</div></div>
							<div class="tml-form-row">
								<label>{$fields["result"]}:</label>
								<textarea cols="80" rows="2"  name="result"></textarea>
							</div>
							<div class="tml-form-row">
								<label>{$fields["remark"]}:</label>
								<textarea cols="80" rows="2"  name="remark">{$vo.remark}</textarea>
							</div>
						</fieldset>
							<fieldset>
				<legend class="fieldset_legend_toggle">
					<b>制单信息</b>
				</legend>
				<div class="tml-row">
							<div class="tml-form-col">
								<label>{$fields["text10"]}:</label>
								<input  type="text" name="text10" class=""  readonly="readonly" value="{$uid|getFieldBy='id','name','user'}">
							</div>
							<div class="tml-form-col">
								<label>{$fields["text11"]}:</label>
								<input  type="text" name="text11" class=""  readonly="readonly" value="{$now|transtime}">
							</div></div></fieldset>
				{:W('ShowAction')}
			</div>			
		</div>	
	</form>
</div>
</div>
