<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/SystemProcessSet" class="pageForm required validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}"/>
		<div class="pageFormContent" layoutH="57">
			<div class="unit">
				<label>编号：</label>
				<input type="text" value="{$vo.code}" class="required textInput" minlength="2" maxlength="10" name="code" size="30"/>
			</div>
			 <div class="unit">
				<label>名称：</label>
				<input type="text" value="{$vo.name}" class="required textInput" minlength="2" maxlength="25" name="name" size="30"/>
			</div>
			<div class="unit">
				<label>类型：</label>
				<select name="typeid" class="combox">
					<option value="0">公共类型</option>
					<volist name="typelist" id="t">
						<option value="{$t['id']}" <if condition="$vo['typeid'] eq $t['id']">selected="selected"</if> >{$t['name']}</option>
					</volist>
				</select>
			</div>
			<div class="unit">
				<label>备注：</label>
				<textarea name="remark" class="textInput" minlength="2" maxlength="25"  rows="2" cols="40">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
