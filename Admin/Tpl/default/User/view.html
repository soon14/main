<div class="pageContent" layoutH="0">
	<div class="left" style="width:530px;">
		<div class="pageContent">
		<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
			<input type="hidden" name="id" value="{$vo.id}" />
			<div class="pageFormContent edit-form" layoutH="20" style="border-right:1px solid #99bbe8;">
				<input type="hidden" name="sex" check_key="othersex" value="{$vo.sex}" />
				<div class="tml-row">
					<div class="tml-form-col">
						<label>人事员工：</label>
						<input type="text" readonly="readonly" name="name" value="{$vo.name}" show="name" class="required" autocomplete="off">
						<input type="hidden" name="employeid" value="{$vo.employeid}"/>
						<!-- <a class="button tml-ml3" href="__URL__/lookupUserRowAccess/userid/{$vo.id}" rel="editXxBox" target="ajax" >
							<span>用户模块列权限查看</span>
						</a> -->
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>英文登录名：</label>
						<input type="text" class="required"   name="account" value="{$vo.account}">
					</div>
					<a class="tml-btn tml-btn-default" href="__URL__/lookuproleView/userid/{$vo.id}" rel="editXxBox" title="查看用户权限" target="ajax" >
						<span>查看用户权限</span>
					</a>
					<a class="tml-btn tml-btn-default tml-ml3" href="__URL__/userAuthorizeA/userid/{$vo.id}" rel="editXxBox" title="用户权限" target="ajax" >
						<span>用户授权</span>
					</a>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>中文登录名：</label>
						<input type="text" check_key="username" name="zhname" value="{$vo.zhname}"/>
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>主角色：</label>
						<input type="hidden" name="old_attachrole" value="{$vo.attachrole}"/>
						<input type="hidden" name="attachrole[]" value="{$vo.role_id}"/>
						<input type="text"  readonly="readonly" value="{$vo.role_id|getFieldBy='id','name','rolegroup'}"/>
					</div>
					<a class="tml-btn tml-btn-default tml-mr3" href="__URL__/addRoleGroupHtml/selectId/editrole_id" id="editrole_id" rel="Rolegroupedit" target="dialog" mask="true" title="新增角色" >
						<span>新增角色</span>
					</a>
					<a class="tml-btn tml-btn-default" href="__URL__/roleGroupAuthorizeD/rolegroupid/{$vo.role_id}" oldhref="__URL__/roleGroupAuthorizeD/rolegroupid" id="editrole_accuss" rel="editXxBox" title="查看角色权限" target="ajax" >
						<span>查看角色权限</span>
					</a>
				</div>
				<div class="tml-form-row">
					<label>辅助角色：</label>
					<a class="tml-btn tml-btn-default" href="__URL__/lookrolegroup/stepType/2/obj/edit_user_rolegroup/objname/editXxBox" width="380" height="480" lookupGroup="org1">
						<span>添加辅助角色</span>
					</a>
					<span class="tml-help-inline" style="color:red;">点击角色可以查看权限</span>
					<ul class="addressee left" id="edit_user_rolegroup" style="_display:inline;height:50px;margin:5px 0 0;width:300px;">
						<volist name="attachrole" id="atrole">
					 		<li>
					 			<input type='hidden' name="attachrole[]" value="{$atrole}"/>
                               <a class='add' href='__URL__/roleGroupAuthorizeD/rolegroupid/{$atrole}' rel='editXxBox' title='查看角色权限' target='ajax' ><span>{$atrole|getFieldBy='id','name','rolegroup'}</span></a>
                               <a  class="delAddressee" title='删除该功能' onclick='this.parentNode.parentNode.removeChild(this.parentNode);' href='javascript:;'>x</a>
					 		</li>
					 	</volist>
					</ul>
				</div>
				<div class="tml-form-row">
					<label>{$fields["dept_id"]}：</label>
					<input type="hidden" name="deptdutyid" value="{$deptdutyid}"/>
					<select class="required combox" name="dept_id" check_key="otherdeptid">
						<option selected value="">---请选择部门---</option>
						{$html}
					</select>
					<select class="required combox" name="duty_id" check_key="otherdutylevelid">
						<option value="">---请选择职级---</option>
						<volist name="dutylist" id="dtlist">
							<option value="{$key}" <if condition="$key eq $vo.duty_id">selected</if>>{$dtlist}</option>
						</volist>
					</select>
					<a class="tml-btn tml-btn-default tml-ml3" href="__URL__/deptDuty/userid/{$vo.id}" rel="editXxBox" title="查看部门职级" target="ajax">
						<span>查看更多</span>
					</a>
				</div>
				<div class="tml-form-row">
					<label>项目权限：</label>
					<select class="required combox" name="projectdisplay">
						<option value="1" <if condition="$vo.projectdisplay eq 1">selected</if>>所在项目</option>
						<option value="2" <if condition="$vo.projectdisplay eq 2">selected</if>>全部项目</option>
						<option value="0" <if condition="$vo.projectdisplay eq 0">selected</if>>禁止</option>
					</select>
				</div>
				<!-- <div class="tml-form-row">
					<label>仓储权限：</label>
					<a class="button tml-mr5" href="__URL__/lookupWarehouse/userid/{$vo.id}" rel="editXxBox" title="查看仓库所有权限" target="ajax" >
						<span>查看更多</span>
					</a>
					<a class="button" target="dialog" title="仓库权限_新增" width="730" height="400" rel="lookupAddRoleadd" mask="true" href="__APP__/UserWarehouse/add/userid/{$vo.id}">
						<span>新增</span>
					</a>
				</div> -->
				<div class="tml-form-row">
					<label>流程角色：</label>
					<a class="tml-btn tml-btn-default" href="__URL__/lookupProcessRole/userid/{$vo.id}" rel="editXxBox" title="查看仓库所有权限" target="ajax" >
						<span>查看更多</span>
					</a>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>{$fields["qq"]}：</label>
						<input type="text" name="qq" maxlength="20" class="required" value="{$vo.qq}"/>
					</div>
					<div class="tml-form-col">
						<label>电话：</label>
						<input type="text" name="mobile" value="{$vo.mobile}" maxlength="20" class="required" check_key="othermobilephone"/>
					</div>
					<div class="tml-form-col">
						<label>{$fields["email"]}：</label>
						<input type="text" name="email" maxlength="100" class="required email org1.email" value="{$vo.email}"  check_key="otheremail"/>
					</div>
					<!-- <div class="tml-form-row">
						<label>采购人员：</label>
						<input type="checkbox" class="textInput" <if condition="$vo['ispur'] eq 1">checked="checked"</if> name="ispur"/>
						<span class="info" style="color:red;">&nbsp;&nbsp;&nbsp;(选中则为采购组织中的人员)</span>
					</div> -->
					<div class="tml-form-col">
						<label>状态：</label>
						<select class="small bLeft combox"  name="status">
							<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
							<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
						</select>
						<!-- <label style="width:60px;">排序：</label><input type="text" name="sort" size="3" class="" value="{$vo.sort}"/> -->
					</div>
					<div class="tml-form-col">
						<label>{$fields["remark"]}：</label>
						<textarea class="large bLeft" name="remark" rows="3">{$vo.remark}</textarea>
					</div>
				</div>
				<div class="tml-text-c">
					<button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button>
				</div>
			</div>
		</form>
		</div>
	</div>
	<div id="editXxBox" class="unitBox treeright tml-m5" style="overflow:hidden;">
	</div>
</div>
