<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=">
<title>导入配置</title>
<script>
//全选
	function allcheck() {
		var a = document.getElementById('Checkall_user');
		var cks = document.getElementsByTagName("input");
		for ( var i = 0; i < cks.length - 1; i++) {
			if (cks[i].type == "checkbox" && !cks[i].disabled) {
				  cks[i].checked = a.checked ;
			}
		}
	}
</script>
</head>
<body>
	<div class="page">
		<div class="pageContent">
			<form method="post" action="__URL__/importconfig/" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
				<div class="pageFormContent " layoutH="60">
					<input type="hidden" name="importconfig" value="1">
					<input type="hidden" name="id" value="{$MisImportFieldconfigList.id}">
					<table class="xyDataTable" width="100%" cellspacing="0" bordercolor="#B8D0D6" border="1" style="text-align: center;">
						<tr>
							<td>
								<strong>序列</strong>
							</td>
							<td>
								<strong>导入项</strong>
							</td>
							<td>
								<strong>
									导入项
									<input type="checkbox" id="Checkall_user" style="margin-left: 12px;" value="1" onclick="allcheck()">
									全选
								</strong>
							</td>
						</tr>
						<tr>
							<td>1</td>
							<td>用户名</td>
							<td>
								<input type="checkbox" name="A"  checked="checked" disabled="disabled" value="1">
							</td>
						</tr>
						<tr>
							<td>2</td>
							<td>中文登录名</td>
							<td>
								<input type="checkbox" name="B"  checked="checked"  disabled="disabled" value="1">
							</td>
						</tr>
						<tr>
							<td>3</td>
							<td>姓名</td>
							<td>
								<input type="checkbox" name="C" checked="checked"   disabled="disabled" value="1">
							</td>
						</tr>
							<tr>
							<td>4</td>
							<td>身份证</td>
							<td>
								<input type="checkbox" name="D" checked="checked"   disabled="disabled" value="1">
							</td>
						</tr>
						<tr>
							<td>5</td>
							<td>性别</td>
							<td>
								<input type="checkbox" name="E" <if condition="in_array('E',$fieldAll)||$MisImportFieldconfigList.id==null"> checked="true"</if> value="1">
							</td>
						</tr>
						<tr>
							<td>6</td>
							<td>部门</td>
							<td>
								<input type="checkbox" name="F" checked="checked"  disabled="disabled" value="1">
							</td>
						</tr>
						<tr>
							<td>7</td>
							<td>职务</td>
							<td>
								<input type="checkbox" name="G" <if condition="in_array('G',$fieldAll)||$MisImportFieldconfigList.id==null"> checked="true"</if> value="1">
							</td>
						</tr>
						<tr>
							<td>8</td>
							<td>入职时间</td>
							<td>
								<input type="checkbox" name="H" <if condition="in_array('H',$fieldAll)||$MisImportFieldconfigList.id==null"> checked="true"</if> value="1">
							</td>
						</tr>
						<tr>
							<td>9</td>
							<td>手机号码</td>
							<td>
								<input type="checkbox" name="I" <if condition="in_array('I',$fieldAll)||$MisImportFieldconfigList.id==null"> checked="true"</if> value="1">
							</td>
						</tr>
						<tr>
							<td>10</td>
							<td>电子邮件</td>
							<td>
								<input type="checkbox" name="J" <if condition="in_array('J',$fieldAll)||$MisImportFieldconfigList.id==null"> checked="true"</if> value="1">
							</td>
						</tr>
						<tr>
							<td>11</td>
							<td>备注</td>
							<td>
								<input type="checkbox" name="K" <if condition="in_array('K',$fieldAll)||$MisImportFieldconfigList.id==null"> checked="true"</if> value="1">
							</td>
						</tr>
					</table>
				</div>
				<div class="formBar">
					<ul>
						<if condition="$_SESSION.a eq 1 or $_SESSION.missystemdepartment_importconfig">
						<li>
							<div class="buttonActive">
								<div class="buttonContent">
									<button type="submit">{$Think.lang.save}</button>
								</div>
							</div>
						</li>
						</if>
						<li>
							<div class="button">
								<div class="buttonContent">
									<button type="button" class="close">{$Think.lang.close}</button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
