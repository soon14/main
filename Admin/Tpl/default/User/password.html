<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/resetPwd" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$Think.get.id}">
			<div class="pageFormContent" layoutH="58">
            	<div class="tml-row">
                    <div class="tml-form-col">
                        <label>密码</label>
                        <input type="password" class="required alphanumeric" minlength="6" maxlength="20" name="repassword" id="password">
                    </div>
                    <div class="tml-form-col">
                        <label>确认密码</label>
                        <input type="password" class="required" equalto="#password">
                    </div>
    
                    <div class="tml-form-col">
                        <label>验证码</label>
                        <div class="tml-input-select">
                        	<input type="text" class="required" name="verify">
                        </div>
                        <img class="tml-mt5" src="__APP__/Public/verify/" BORDER="0" ALT="click" id="verifyImg" onClick="fleshVerify()" style="cursor: pointer;" align="absmiddle">
                    </div>
                </div>
			</div>
			<div class="formBar">
				<ul>
					<li>
						<button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button>
					</li>
					<li>
						<button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
