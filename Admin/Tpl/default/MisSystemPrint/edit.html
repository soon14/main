<include file="Public:pagerForm" />
<div class="page">
	<div class="pageContent">
		<script>
		//点击保存
		function printsave(form){
			var $form=$(form);
			$.ajax({
				type : 'POST',
				dataType : "json",
				url : "__URL__/update",
				cache : false,
				data : $form.serializeArray(),
				success : function(json) {
					DWZ.ajaxDone(json);
				},
				error : DWZ.ajaxError
			});
		}
		//点击上传图片
		function printuploadimg(form){

				success : function(json) {
					//DWZ.ajaxDone(json);

						alert(json.data);

				},
				error : DWZ.ajaxError
			});
		}
		</script>
