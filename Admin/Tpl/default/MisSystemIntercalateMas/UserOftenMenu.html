<ul class="clearfix xyuseapp tml-mt5">
	<volist id="workvo" name="workoftenList">
	 <if condition="$workvo['rel'] && $workvo['title'] && $workvo['url'] && $workvo['icon']">
	<li><a href="__APP__/{$workvo['url']}" target="navTab"
		rel="{$workvo['rel']}"> <img alt="{$workvo['title']}" width="50"
			height="50px" src="__PUBLIC__/Images/xyicon/{$workvo['icon']}" /> <span>{$workvo['title']}</span>
	</a> 
	<if condition="!$workvo.isdefault">
		<a id="{$workvo['id']}" class="delapp" href="#"
			onclick="delOften(this);"></a></if></li>
	</if> </volist>
	<li><a href="__APP__/UserOftenMenu/oftenadd" target="dialog"
		rel="__MODULE__add" width="770" height="530"> <img width="50"
			height="50px" src="__PUBLIC__/Images/xyicon/set_icon.png" alt="" /> <span>常用设置</span>
	</a></li>
</ul>
