<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<if condition="$_SESSION.a eq 1 or $_SESSION.mishrevaluationcentre_add"><li><a class="add tml-btn tml_look_btn tml_mp" href="__URL__/add" target="navTab" rel="__URL__add" mask="true"><span><span class="icon icon-plus icon_lrp"></span>新增</span></a></li></if>
			<if condition="$_SESSION.a eq 1 or $_SESSION.mishrevaluationcentre_delete"><li><a class="delete tml-btn tml_look_btn tml_mp" href="__URL__/delete/id/{sid}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择一条组记录"><span><span class="icon icon-trash icon_lrp"></span>删除</span></a></li></if>
			<if condition="$_SESSION.a eq 1 or $_SESSION.mishrevaluationcentre_edit"><li><a class="edit tml-btn tml_look_btn tml_mp" href="__URL__/edit/id/{sid}" rel="__URL__edit" target="navTab" mask="true" warn="请选择记录"><span><span class="icon icon-edit icon_lrp"></span>编辑</span></a></li></if>
			<volist name="toolbarextension" id="toolb">
				<if condition="$_SESSION.a eq 1 or $toolb['ifcheck'] eq 0 or ($toolb['ifcheck'] eq 1 and !empty($toolb['permisname']) and $_SESSION[$toolb['permisname']])">
					<li>{$toolb['html']}</li>
				</if>
			</volist>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="75">
		<thead>
			<tr>
				<th><input type="checkbox" class="checkboxCtrl" group="id" /></th>
				<volist id="vo" name="detailList">
					<if condition="$vo[shows] eq 1"><th <if condition="$vo[widths]">width="{$vo[widths]}"</if><if condition="$vo[sorts]">orderField="{$vo[sortname]}" class="{$sort}"</if>>{$vo[showname]}</th></if>	<!--类型-->
				</volist>
			</tr>
		</thead>
		<tbody>
			<include file="dwzloadindex" />
		</tbody>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
