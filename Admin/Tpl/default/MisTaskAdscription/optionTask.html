<div class="tabsContent" style="padding:0px;">
    <div class="pageContent">
        <form method="post" action="__URL__/update/navTabId/mistaskadlookupPlanCondition" class="pageForm required-validate" onsubmit="return validateCallback(this, mistaskad_refreshdialog)">
            <input type="hidden" name="callbackType" value="closeCurrent">
            <input type="hidden" name="refreshtabs[ntdata]" value="3">
            <input type="hidden" name="refreshtabs[ids]" value="{$vo['id']}">
            <input type="hidden" name="refreshtabs[closeall]" value="1">
                
            <input type="hidden" name="id" value="{$vo['id']}">
            <input type="hidden" name="taskid" value="{$task['id']}">
            <input type="hidden" name="exestatus" value="{$exestatus}">
            <div class="pageFormContent" layoutH="55">
                <if condition="$pidtask">
                    <div class="unit">
                    <label>父任务：</label>
                    <span class="fontGray">{$pidtask['title']}</span>
                </div>
                </if>
                <div class="clear"></div>
                <div class="unit">
                    <label>任务名称：</label>
                    <span class="fontGray">{$task['title']}</span>
                </div>
                <div class="clear"></div>
                <div class="unit">
                    <label>反馈信息：</label>
                    <textarea class="required" cols='42' rows='4' name="remark" style="width:500px;"></textarea>
                </div>
                <div class="clear"></div>
                <if condition = "$exestatus eq '8'">
                    <div class="unit">
                        <label>是否更换负责人：</label>
                        <select class="combox" name="isreplaprincipal">
                            <option value="1">是</option>
                            <option value="0" selected="selected">否</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                </if>
                <div class="unit">
                    <label>执行类型：</label>
                    <input type="radio" name="exestatus" checked value="3">执行
		    <input type="radio" name="exestatus"  value="8">申请暂停
                    <input type="radio" name="exestatus"  value="6">完成
                </div>
                <div class="unit">
                    <label>完成进度：</label>
                    <span class="xyInputWithUnit">
                        <input min="0.00" max="100.00" type="text" name="chedule" value="{$vo['chedule']}">
                        <span class="input-addon-unit">%</span>
                    </span>
                </div>
                <div class="unit">
                    <label>推送系统消息：</label>
                    <input type="radio" name="ispushmsg" checked value="1">是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		    <input type="radio" name="ispushmsg"  value="0">否
                </div>
                <div class="clear"></div>
                <div class="unit">
                    <label>{$exename}附件:</label>
                     <input id="swfupload_MisTaskAdscriptionoptionTaskgetAttachment_edit" type="file" uploader="true" name="swfupload_MisTaskAdscriptionoptionTaskgetAttachment_edit" formData="{ uploadpath:'MisTaskAdscription' }" />
                     <input type="image" onclick="$('#swfupload_MisTaskAdscriptionoptionTaskgetAttachment_edit').uploadify('upload','*');return false;" src="__PUBLIC__/uploadify/upload2.png">
                     <dl class="nowrap">
                        <dt><label>&nbsp;</label></dt>
                        <dd>
                            <span id="swfupload_MisTaskAdscriptionoptionTaskgetAttachment_edit-queue" class="info uploadify_queue">
                                <if condition="$isattarry">
                                    <volist name="isattarry" id="att">
                                        <div class="uploadify-queue-item">
                                            <div class="cancel">
                                                <a  class="dellink" href="__URL__/lookupdelatt/id/{$att['id']}" rel="{$att['id']}" target="ajaxTodo" callback="mis_swf_upload_del" callbackdata="swfupload_MisTaskAdscriptionoptionTaskgetAttachment_edit-queue" >X</a>
                                            </div>
                                            <span class="fileName"><a href="__PUBLIC__/{$att.attached}" target="_blank">{$att['upname']}</a></span>
                                            <span class="data"> - 已经传</span>
                                            <div class="uploadify-progress">
                                            <div class="uploadify-progress-bar" style="width: 100%;"></div>
                                            </div>
                                        </div>
                                    </volist>
                                </if>
                            </span>
                        </dd>
                    </dl>  
                </div>
            </div>
            <div class="formBar">
                <ul>
                    <if condition="$_SESSION.a eq 1 or $_SESSION.mistaskadscription_update">
                        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
                    </if>
                    <li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
                </ul>
            </div>
        </form>
    </div>
</div>
