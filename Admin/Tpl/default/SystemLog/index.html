<script>
    var $box=navTab.getCurrentPanel();
    $("select#searchby_20130513",$box).change(function(){
        var v=$(this).val();
        if(v=='create_time'){
            $("#searchby_data_index0513",$box).css("display","block");
            $("#searchby_keyword_index0513",$box).css("display","none");
        } else {
            $("#searchby_data_index0513",$box).css("display","none");
            $("#searchby_keyword_index0513",$box).css("display","block");
        }
    });
  $(document).ready(function(){
        var zNodes = {$typeTree};
        var setting = {
                view: {
                   selectedMulti: false,
                   fontCss: getFontCss
               },
                data: {
                    simpleData: {
                        enable: true
                    }
                }
            };
        $.fn.zTree.init($("#systemlog"), setting, zNodes);
        
        var zTree = $.fn.zTree.getZTreeObj("systemlog");
        var valid='{$selectednodeid}';
        var nodes = zTree.getNodesByParam("id", valid, null);
        zTree.selectNode(nodes[0]);
        
    }); 
    
</script>
<div class="pageContent">
{:W("ShowToLevelMenu")}
    <div class="treeleft">
	<div class="work_statement"></div>
        <div class="collapse" layoutH="0">
            <div class="toggleCollapse"><div></div></div>
        </div>
        <div class="close">
            <div class="toggleCollapse" ><h2></h2><div></div></div>
            <div class="clearfix p5">
                <input placeholder="请输入关键字" class="tree-search-input" type="text" id="systemlogSearchNodeKeys" />
                <button class="tml-btn tml-btn-primary" onclick="SearchZTreeNode('systemlog','systemlogSearchNodeKeys')" type="button">搜索</button>
            </div>
            <ul id="systemlog" class="ztree" layoutH="44"></ul>
        </div>
    </div>
    <div id="jbsxBoxLog" class="jbsxBox treeright">
        <include file="index_notcat" />
    </div>
</div>
