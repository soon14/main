<div class="pageContent">
    <form method="post" action="" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
        <div class="pageFormContent" layoutH="56">
            <input type="hidden" name="callbackType" value="closeCurrent">
            <input type="hidden" name="linkonecontent" value="{$vo.linkonecontent}">
            <input type="hidden" name="linktwocontent" value="{$vo.linktwocontent}">
            <div class="keepContentCenter" style="line-height:25px;text-align:left;width:90%;">
                <h2>系统日志查看</h2>
				<fieldset>
					<p>
						<label>表名：</label>
						<span>{$vo['name']}</span>
					 </p>          
					 <p>        
						<label>日志类型：</label>
						<if condition="$vo.logtype eq 1"> <span>更新</span> </if> <if condition="$vo.logtype eq 2"><span>删除</span></if> <if condition="$vo.logtype eq 0"><span>异常</span></if>
					</p>
					<p>
						<label>建创人：</label>
						<span>{$vo.create_userid|getFieldBy='id','name','User'}</span>
					</p>
					<p>
						<label>操作IP地址：</label>
						<span>{$vo.actionip}</span>
					</p>
					<p>
						<label>建创时间：</label>
						<span>{$vo.create_time|transtime}</span>
					</p>
					<p>
						<label>操作人：</label>
						<span>{$vo.operateid|getFieldBy='id','name','User'}</span>
					</p>
					<div class="clear"></div>
					<div>
						<label>操作SQL内容：</label>
						<span style="display:block;margin:0 0 0 120px;">{$vo.content}</span>
					</div>
				</fieldset>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button>
                </li>
            </ul>
        </div>
    </form>
</div>
