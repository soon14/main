<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/rel/TypeinfoActionBox" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="tml-row">
				<div class="tml-form-col">
					<label>编码：</label>
					<input type="text" name="code"  value="{$vo.code}" maxlength="50"/>
				</div>
				<if condition="$typeid eq 2">
				    <div class="tml-form-col">
						<label>类型：</label>
					    <select class="combox" name="pid">
							<volist name="plist" id="plists">
								<option <if condition="$vo.pid eq $plists.id">selected</if> value="{$plists.id}">{$plists.name}</option>
							</volist>
						</select>
					</div>
				</if>
				<div class="tml-form-col">
					<label>名称：</label>
					<input type="text" name="name"  value="{$vo.name}" maxlength="50"/>
				</div>
		 	</div>
			<div class="tml-form-row">
				<label>备注：</label>
				<textarea name="remark">{$vo.remark}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.typeinfo_update">
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
			</if>
            <if condition="$_SESSION.a eq 1 or $_SESSION.typeinfo_delete">
                <li>
                    <button class="tml-btn tml-btn-orange" type="button" onclick='deleteRecord(this,"{$vo.id}","Typeinfo","dialog")'>{$Think.lang.del}</button>
                </li>
            </if>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
		</div>
		<div style="clear:both;"></div>
		</div>
