<div class="pageContent">
	<form method="post" action="__URL__/auditProcess/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, refreshtabsAudit)">
		
		<input type="hidden" name="id" value="{$vo['id']}" />
		<input type="hidden" name="pid" value="{$vo['ptmptid']}">
		<input type="hidden" name="ostatus" value="{$vo['ostatus']}">
		
		<input type="hidden" name="refreshtabs[tabid]" value="__MODULE__">
		<input type="hidden" name="refreshtabs[url]" value="__APP__/MisHrPersonnelTransferManage/index">
		<input type="hidden" name="refreshtabs[data]" value="{ ntdata:1}">
		<input type="hidden" name="refreshtabs[title]" value="人员转正管理">
		<input type="hidden" name="refreshtabs[type]" value="dialog">
		
		<input type="hidden" name="backprocess" value="流程回退">
		<input type="hidden" name="auditprocess" value="流程审核">
		<input type="hidden" name="endprocess" value="流程结束">
		<input type="hidden" name="alreadyAuditUser" value="{$vo['alreadyAuditUser']}">
		<input type="hidden" name="auditUser" value="{$vo['auditUser']}">
		
		<input type="hidden" name="refreshtabs[closeall]" value="1">
			<div class="contentTitle contentTitle_center">调职申请单{:W('ShowAdvices',array('id'=>$vo['id']))}
				
			</div>
			<div class="pageFormContent " layoutH="105">
			<div class="tml-row">
			{:W('ShowOrderno',array(1,'mis_hr_personnel_train_info',$vo['orderno']))}
				<div class="tml-form-col">
					<label>姓名：</label>
	                <input type="text" value="{$MisHrBasicEmployeeVO['name']}" readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>异动类型：</label>
					 <input type="text" value="{$vo['typeid']|getFieldBy='id','name','mis_hr_typeinfo'}" readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>入职日期：</label>
	                <input type="text" value="{$MisHrBasicEmployeeVO['indate']|transTime}" readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>转正日期：</label>
	                <input type="text" value="{$MisHrBasicEmployeeVO['transferdate']|transTime}" readonly="readonly" />
				</div>
				<div class="tml-form-col">
					<label>调前部门：</label>
	 				<input type="text" class="textInput" readonly="readonly" value="{$vo.deptid|getFieldBy='id','name','mis_system_department'}" />
				</div>
				<div class="tml-form-col">
					<label>调后部门：</label>
					<input type="text" class="textInput" readonly="readonly" value="{$vo.newdeptid|getFieldBy='id','name','mis_system_department'}"/>
				</div>
				<div class="tml-form-col">
					<label>调前职级：</label>
					<input type="text" class="textInput" readonly="readonly" value="{$vo.dutylevelid|getFieldBy='id','name','duty'}" />
				</div>
				<div class="tml-form-col">
					<label>调后职级：</label>
					<input type="text" class="textInput" readonly="readonly" value="{$vo.newdutylevelid|getFieldBy='id','name','duty'}"/>
	            </div>
	            <div class="tml-form-col">
					<label>调前岗位：</label>
					<input type="text" readonly="readonly" value="{$vo.worktype|getFieldBy='id','name','mis_hr_job_info'}"/>
				</div>
				<div class="tml-form-col">
					<label>调后岗位：</label>
					 <input type="text" readonly="readonly" value="{$vo.newworktype|getFieldBy='id','name','mis_hr_job_info'}"/>
				</div>
			</div>
			<div class="tml-form-row">
				<label>详细描述：</label>
				<textarea readonly="readonly">{$vo.transfer}</textarea>
			</div>
			<!-- <div class="tml-form-row">
				<label>审核意见：</label>
				<textarea class="required" name="doinfo"></textarea>
			</div> -->
			<div class="tml-row">	
				<div class="tml-form-col">
					<label>申&nbsp;请&nbsp;人：</label>
					<input type="text" readonly="readonly" value="{$vo.createid|getFieldBy='id','name','user'}"/>
				</div>
				<div class="tml-form-col">
					<label>申请日期：</label>
					<input type="text" class=""  value="{$vo.createtime|transTime}" readonly="readonly" />
				</div>
			</div>	
		</div>
		 {:W('ShowAction')}
	</form>
</div>
