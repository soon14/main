<script>
$(document).ready(function(){
	var zNodes = {$typeTree};
	var setting = {
		view: {
              selectedMulti: false,
              fontCss: getFontCss
		},
		data: {
			simpleData: {
				enable: true
			}
		}
	};
	$.fn.zTree.init($("#nodefileindex"), setting, zNodes);
	var treeObj = $.fn.zTree.getZTreeObj("nodefileindex");
	var valid='{$check}';
	var nodes = treeObj.getNodesByParam("id", valid, null);
	treeObj.selectNode(nodes[0]);
});
</script>

<div class="pageContent">
{:W("ShowToLevelMenu")}
	<div class="treeleft">
	<div class="work_statement"></div>
		<div class="close">
		   <div class="toggleCollapse"><h2></h2><div></div></div>
			<div class="clearfix p5">
				<div class="member_searcher">
					<input class="add_key left" id="nodeindexSearchNodeKeys"  type="text" placeholder="请输入查找词" name=""/>
					<button class="btn_member icon-search right" onclick="SearchZTreeNode('nodefileindex','nodeindexSearchNodeKeys')" type="button"></button>
				</div>
			</div>
			<ul id="nodefileindex" class="ztree" layoutH="148"></ul>
		</div>
	</div>
	<div id="jbsxNodeBox" class="unitBox treeright">

	</div>
</div>
