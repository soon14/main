<script>
$(document).ready(function(){
	var zNodes = {$tree};    //控制器中，分配数据
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	$.fn.zTree.init($("#misworkfacilityinventorytree"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("misworkfacilityinventorytree");
	var selectid = '{$equipmenttype}';
    var nodes = zTree.getNodesByParam("id", selectid, null);
    zTree.selectNode(nodes[0]);
	
});
</script>
<div class="pageContent">
	<div class="treeleft">
		<div class="collapse" layoutH="0">
			<div class="toggleCollapse"><div></div></div>
		</div>
		<div class="close">
            <div class="toggleCollapse" ><h2></h2><div></div>
            </div>
			<div class="clearfix p5">
				<div class="xysearcher">
					<input type="text" id="MisWorkFacilityInventorySearchNodeKeys" />
					<button class="searchBtn" onclick="SearchZTreeNode('misworkfacilityinventorytree','MisWorkFacilityInventorySearchNodeKeys')">搜索</button>
				</div>
			</div>
			<ul id="misworkfacilityinventorytree" class="ztree" layoutH="43"></ul>
		</div>
	</div>
	<div id="misworkfacilityinventoryli" class="unitBox treeright">
		<include file="lookupinventoryview"  />
	</div>
</div>
