<script>
$(document).ready(function(){
	var zNodes = {$tree}; //控制器中，分配数据
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
			},
			data: {
				simpleData: {
					enable: true
				}
			}
		};
	$.fn.zTree.init($("#isMisMessagePhoneModeltree"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("isMisMessagePhoneModeltree");
	var valid = '1';
    var nodes = zTree.getNodesByParam("id", valid, null);
    zTree.selectNode(nodes[0]);
});
</script>
