<volist id="vo" name="list" key="key2">
   <tr target="sid_node"  rel="{$vo['id']}" onclick="MisHrBasicEmployee_subsearchlist()"  dwidth="800" dheight="500"    drel="__MODULE__edit" title="试用-员工信息" ondblclick="ondblclick_dialog(this,navTab.getCurrentPanel(),'__URL__/edit/id/{$vo['id']}');">
    <td><input type="checkbox" name="id" <if condition="$vo.isselected eq '1'">checked="checked"</if>  onclick="MisHrBasicEmployee_subsearchlist()" value="{$vo['id']}" /></td>
    <volist id="vo1" name="detailList">
		<td field="{$vo1[name]}" width="{$vo1[widths]}">
			<if condition="count($vo1['func']) gt 0">
				<volist name="vo1.func" id="nam">
					<if condition="!empty($vo1['extention_html_start'][$key])">{$vo1['extention_html_start'][$key]}</if>{:getConfigFunction($vo[$vo1['name']],$nam,$vo1['funcdata'][$key],$list[$key2-1])}<if condition="!empty($vo1['extention_html_end'][$key])">{$vo1['extention_html_end'][$key]}</if>
				</volist>
			<else />
			{$vo[$vo1['name']]}
			</if>
		</td>
	</volist>
   </tr>
  </volist>
