<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return refreshTreeAdd(this,'name','misperformancetemplate_rightcontent_tree','misperformancetemplate_rightcontent','__APP__/MisPerformanceTemplate/index/jump/1/type/',0);"> 
		<input type="hidden" name="typeid" value="{$tempid}" />
		<div class="pageFormContent" layoutH="58">
			<div class="tml-form-row">
				<label>模板类别：</label>
				<select name="typeid" class="combox">
					<volist name="typelist" id="list">
						<option <eq name="tempid" value="$key"> selected </eq> value={$key}>{$list}</option>
					</volist>
				</select>
			</div>
			<div class="tml-form-row">
				<label>模板名称：</label>
				<input type="text" class="required" maxlength="10" name="name" value="" />
			</div>
			<div class="tml-form-row">
				<label>模板最高分：</label>
				<input type="text" class="required number" maxlength="25" name="mostscore" value="" />
			</div>
			<div class="tml-form-row">
				<label>备注：</label>
				<textarea name="remark" maxlength="200" ></textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.misperformancetemplate_insert">
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
			</if>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
