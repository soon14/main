<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<input type="hidden" name="callbackType" value="closeCurrent">
			<input type="hidden" name="status" value="0">
			<div class="pageFormContent applecloth" layoutH="55">
			<input type="hidden" name="year_date" value="{$time}" >
			<div class="keepContentCenter form-affix-content">
			<div class="contentTitle contentTitle_center form-affix-title">培训课程
				
			</div>
				<fieldset>
				{:W('ShowOrderno',array(1,'mis_hr_evaluation_train'))}
				<div class="tml-form-row">
					<label>课程名称：</label>
					<input type="text" name="name" value="{$vo['name']}">
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>课程类型：</label>
						<select name="type" class="combox ">
							<option value="通用素质">通用素质</option>
							<option value="企业文化">企业文化</option>
							<option value="专业类">专业类</option>
							<option value="管理类">管理类</option>
							<option value="安全生产">安全生产</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>课程来源：</label>
						<select name="classsource" class="combox ">
							<option value="1" <if condition=" $classsource eq '1'">selected</if>>公共课程</option>
							<option value="2" <if condition=" $classsource eq '2'">selected</if>>部门课程</option>
							<option value="3" <if condition=" $classsource eq '3'">selected</if>>外派课程</option>
							<option value="4" <if condition=" $classsource eq '4'">selected</if>>项目课程</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>组织部门：</label>
					    <select name="departmentid" class="combox">
						    <option value="0" selected >选择部门</option>
							{$deptlist}
						</select>
					</div>
					<div class="tml-form-col">
						<label>适用对象：</label>
						<input type="text" name="targetstudent" class="double" value="{$vo['targetstudent']}">
					</div>
					<div class="tml-form-col">
						<label>培训讲师：</label>
						<input type="text" name="lecturer" class="" value="">
					</div>
					<div class="tml-form-col">
						<label>讲师等级：</label>
						<select name="level" class="combox ">
							<option value="无">无</option>
							<option value="初级">初级</option>
							<option value="中级">中级</option>
							<option value="高级">高级</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>培训目标：</label>
						<input type="text" name="traingoal" class="" value="{$vo['traingoal']}">
					</div>
					<div class="tml-form-col">
						<label>培训时间：</label>
						<div class="tml-input-append">
						<input type="text" format="{dateFmt:'yyyy-MM-dd HH:mm'}" class="Wdate required js-wdate" name="traintime" value="" />
						<a href="javascript:;" class="input-addon input-addon-calendar js-inputCheckDate">选择</a>
						</div>
					</div>
					<div class="tml-form-col">
						<label>培训地点：</label>
						<input type="text" name="site" class="" value="{$vo['site']}">
					</div>
					<div class="tml-form-col">
						<label>培训课时：</label>
						<input type="text" name="classhour" class="number" value="{$vo['classhour']}">
					</div>
					<div class="tml-form-col">
						<label>培训形式：</label>
						<select name="trainform" class="combox ">
							<option value="讲座">讲座</option>
							<option value="参观学习">参观学习</option>
							<option value="视频">视频</option>
							<option value="研讨">研讨</option>
							<option value="在岗学习">在岗学习</option>
							<option value="其他">其他</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>考核方式：</label>
						<select name="assessment" class="combox ">
							<option value="口试">口试</option>
							<option value="笔试">笔试</option>
							<option value="实操演练">实操演练</option>
							<option value="其他">其他</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>培训费用：</label>
						<div class="tml-input-append">
						<input type="text" name="traincost" size="17" class="" value="{$vo['traincost']}">
						<span class="input-addon-unit " title="元">元</span>
						</div>
					</div>
					<div class="tml-form-col">
						<label>课程分值：</label>
						<input type="text" name="curriculumvalue" class="double" value="{$vo['curriculumvalue']}">
					</div>
				</div>
					<div class="tml-form-row">
						<label>课程大纲：</label>
						<textarea name="syllabus" rows="2" maxlength="200" cols="50">{$vo['syllabus']}</textarea>
					</div>
					<div class="tml-form-row">
						<label>备注：</label>
						<textarea name="remark" rows="2" maxlength="200" cols="50">{$vo['remark']}</textarea>
					</div>
				</fieldset>
				<!-- 上传附件区 -->
				<fieldset>
					<legend class="fieldset_legend_toggle">
						<b>上传附件</b>
					</legend>
					{:W('ShowUpload')}
				</fieldset>
				<!-- 上传附件区 -->
			</div>
			</div>
			{:W('ShowAction')}
		</form>
	</div>
</div>
