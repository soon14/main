<form id="pagerForm" action="__URL__/index/rel/mishrevaluationtrainmodel/" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
	<input type="hidden" name="findKeyValue" value="{$findKeyValue}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />	
	<input type="hidden" name="jump" value="1" />
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<volist name="toolbarextension" id="toolb">
				<if condition="$_SESSION.a eq 1 or $toolb['ifcheck'] eq 0 or ($toolb['ifcheck'] eq 1 and !empty($toolb['permisname']) and $_SESSION[$toolb['permisname']])">
					<li>{$toolb['html']}</li>
				</if>
			</volist>
		</ul>
		<form  rel="pagerForm" onsubmit="return divSearch(this,'mishrevaluationtrainmodel');"  action="__URL__" method="post">
		  <input  type="hidden" name="jump" value="1" />
			<div class="searchBar">
				<table class="searchContent">
					<tr>
						<include file="Public:quickSearchCondition" />
					</tr>
				</table>
			</div>
		</form>
	</div>
	<table class="table" width="100%" layoutH="146">
		<thead ename="{$ename}">
			<tr>
				<th>序号</th>
				<volist id="vo" name="detailList">
					<if condition="$vo[shows] eq 1"><th <if condition="$vo[widths]">width="{$vo[widths]}"</if><if condition="$vo[sorts]"> rel="mishrevaluationtrainmodel" orderField="{$vo[sortname]}" class="{$sort}" rel="mishrpersonneladdressbookmodel"</if>>{$vo[showname]}</th></if>	<!--类型-->
				</volist>
			</tr>
		</thead>
		<tbody>
			<include file="dwzloadindex" />
		</tbody>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination"  rel="mishrevaluationtrainmodel" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
