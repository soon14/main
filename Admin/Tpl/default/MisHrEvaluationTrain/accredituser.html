<script>
function nowchecked(id){
	var ifture = false;
	$("#"+id+" input").each(function(i) {
		if(i==0) {
			if($(this).attr("checked")) {
				ifture = true;
			}
		} else {
			if(ifture){
				$(this).attr("checked", true);
			} else {
				$(this).attr("checked", false);
			}
		}

    });
}
function subCheck(id){
	var allTrue = false;
	$("#"+id+" input").each(function(i) {
		if(i>0){
			allTrue += $(this).attr("checked");
		}
    });
    if(allTrue){
    	$("#"+id+" .parentCls").attr("checked", true);
    }else{
    	$("#"+id+" .parentCls").attr("checked", false);
    }
}
</script>
