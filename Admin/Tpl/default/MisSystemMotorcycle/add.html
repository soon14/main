<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return iframeCallback(this,dialogAjaxDone);" >
		<div class="pageFormContent" layoutH="58">
			<table width="100%" border="0" cellspacing="0">
			  <tr>
			    <td><div class="unit"><label>{$fields["code"]}：</label><input type="text"  name="code"   class="required" maxlength="10" /></div></td>
			  </tr>
			  <tr>
			  	<td><div class="unit"><label>{$fields["name"]}：</label><input type="text"  name="name"   class="required" maxlength="25" /></div></td>
			  </tr>
			  <tr>
			    <td colspan="2"><div class="unit" style="width:500px;"><label>{$fields["remark"]}：</label>
							<textarea  name="remark" class="textInput" maxlength="100" cols="40" rows="2"></textarea></div></td>
							<td>
			  </tr>
			</table>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.missystemmotorcycle_insert>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
			</if>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
</div>
