
<div class="page">
	<div class="pageContent">
	<form method="post" <if condition="$com">action="__URL__/insert/rel/MisSystemCompanyB"<else/>action="__URL__/insert/navTabId/__MODULE__"</if> class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="tml-row">
				<div class="tml-form-col">
					<label>{$fields["code"]}：</label>
					<input type="text"  maxlength="10" name="code" />
				</div>
				<div class="tml-form-col">
					<label>{$fields["name"]}：</label>
					<input type="text" class="required" maxlength="32" name="name" />
				</div>
				<div class="tml-form-col">
					<label>{$fields["level"]}：</label>
					<input type="text" class="required" name="level" />
				</div>
				<div class="tml-form-col">
					<label>状态：</label>
					<select name="status" class="combox">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>		
			<div class="tml-form-row">
				<label>{$fields["remark"]}：</label>
				<textarea name="remark" maxlength="100"></textarea>
			</div>
		</div>
		{:W('ShowAction')}
	</form>

	</div>
</div>
