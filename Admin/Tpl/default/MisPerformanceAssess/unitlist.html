<form id="pagerForm" action="__URL__/index" method="post">
	<input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="dwzpageNum" value="1"/>
    <input type="hidden" name="orderField" value="{$order}" />
    <input type="hidden" name="orderDirection" value="{$sort}" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<if condition="$_SESSION.a eq 1 or $_SESSION.misperformanceassess_edit"><li><a class="edit tbman tml-btn tml_look_btn tml_mp" href="__URL__/edit/id/{sid_node}" title="评估" target="navTab" rel="__MODULE__edit"><span><span class="icon icon-pencil icon_lrp"></span>评估</span></a></li></if>
		</ul>
		<form rel="pagerForm" onsubmit="return divSearch(this, 'MisPerformanceAssessRel');" action="__URL__/index" method="post">
			<input type="hidden" name="jump" value="1">
			<div class="searchBar">
				<table class="searchContent">
					<tr>
						<include file="Public:quickSearchCondition" />
					</tr>
				</table>
			</div>
		</form>
	</div>
	<table class="table" width="100%" layoutH="146">
		<thead ename="{$ename}">
			<tr>
				<volist id="vo" name="detailList">
			    	<if condition="$vo[shows] eq 1"><th <if condition="$vo[widths]">width="{$vo[widths]}"</if><if condition="$vo[sorts]"> orderField="{$vo[name]}" class="{$sort}"</if>>{$vo[showname]}</th></if>	<!--类型-->
			    </volist>
			</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list" key="key2">
			<tr target="sid_node" rel="{$vo['id']}" title="绩效-评估"  ondblclick='ondblclick_navTab(this,"__MODULE__edit","__URL__/edit/id/{$vo[id]}");'>
				<volist id="vo1" name="detailList">
					<if condition="$vo1[shows] eq 1">
					<td width="{$vo1[widths]}" field="{$vo1[name]}">
						<if condition="count($vo1['func']) gt 0">
							<volist name="vo1.func" id="nam">
								<if condition="!empty($vo1['extention_html_start'][$key])">{$vo1['extention_html_start'][$key]}</if>
								{:getConfigFunction($vo[$vo1['name']],$nam,$vo1['funcdata'][$key],$list[$key2-1])}
								<if condition="!empty($vo1['extention_html_end'][$key])">{$vo1['extention_html_end'][$key]}</if>
							</volist>
						<else />
						{$vo[$vo1['name']]}
						</if>
					</td>
					</if>
				</volist>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" rel="MisPerformanceAssessRel" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
