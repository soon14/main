<include file="Public:pagerForm" />
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/amendscore/type/1/planid/{$_REQUEST['planid']}/navTabId/__MODULE__edit" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
			<input type="hidden" name="id" value="{$vo['id']}" />
			<input type="hidden" name="type" value="1" />
			<div class="pageFormContent" layoutH="58">
				<div class="tml-row">
					<div class="tml-form-col">
						<label>修正分值：</label>
						<input type="text" name="amendscore" value="{$vo.amendscore}" class="required">
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>修正原因：</label>
						<textarea name="amendremark" class="required" rows="5">{$vo.amendremark}</textarea>
					</div>
				</div>
			</div>
			<div class="formBar">
				<ul>
				<if condition="$_SESSION.a eq 1 or $_SESSION.misperformanceassess_amendscore">
					<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
				</if>
					<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
				</ul>
			</div>
		</form>
	</div>
</div>
