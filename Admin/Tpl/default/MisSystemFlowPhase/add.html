<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/rel/MisSystemFlowPhase_left" class="pageForm required-validate"onsubmit="return iframeCallback(this, dialogAjaxDone)">
			<input type="hidden" name="callbackType" value="closeCurrent" />
			<input type="hidden" name="outlinelevel" value="2" /><!-- 业务阶段标记 -->
			<div class="pageFormContent" layoutH="48">
				<div class="tml-row">
					{:W('ShowOrderno',array('1','mis_system_flow_type'))}
					<div class="tml-form-col">
						<label>{$fields["name"]}:</label>
						<input  type="text" name="name" class="required" value="">
					</div>
					<div class="tml-form-col">
						<label>{$fields["sort"]}:</label>
						<input  type="text" name="sort" class="" value="">
					</div>
					<div class="tml-form-col">
						<label>{$fields["parentid"]}:</label>
						<select class="select2 required" name="parentid">
							{:getDataBaseByHtml('mis_system_flow_type',array('selected'=>$pid,'conditions'=>'outlinelevel = 1'))}
						</select>
					</div>
					<div class="clear"></div>
					<div class="tml-form-col">
						<label>动态阶段:</label>
						<select class="select2" name="isshow">
							<option value="0">否</option>
							<option value="1">是</option>
						</select>
					</div>
				</div>
				<div class="tml-form-row">
					<label>{$fields["remark"]}:</label>
					<textarea cols="80" rows="2"  name="remark"></textarea>
				</div>
			</div>
			{:W('ShowAction')}
		</form>
	</div>
</div>
