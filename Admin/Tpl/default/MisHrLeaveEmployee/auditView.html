<div class="pageContent">
	<form method="post" action="" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="callbackType" value="closeCurrent">
		<h2 class="contentTitle contentTitle_center">离职申请单{:W('ShowAdvices',array('id'=>$vo['id']))}
			<input type="hidden"  name="leavetype" value="{$vo.workstatus}">
			<input type="hidden" name="employeeid" value="{$vo.employeeid}">
			{:W('ShowOrderno',array(0,'mis_hr_leave_employee',$vo['orderno']))}
		</h2>
		<div class="pageFormContent" layoutH="105">
				<div class="tml-row">	
						<div class="tml-form-col">
							<label> 姓&nbsp;&nbsp;&nbsp;&nbsp;名： </label>
							<input type="text"   value="{$vo.employeeid|getFieldBy='id','name','mis_hr_personnel_person_info'}"   readonly="readonly">
						</div>
						<div class="tml-form-col">
							<label> 部&nbsp;&nbsp;&nbsp;&nbsp;门： </label>
							<input type="text"   value="{$vo.employeeid|getFieldBy='id','deptid','mis_hr_personnel_person_info'|getFieldBy='id','name','mis_system_department'}"   readonly="readonly">
						</div>
						<div class="tml-form-col">
							<label> 职&nbsp;&nbsp;&nbsp;&nbsp;级： </label>
							<input type="text"   value="{$vo.employeeid|getFieldBy='id','dutylevelid','mis_hr_personnel_person_info'|getFieldBy='id','name','duty'}"   readonly="readonly">
		                </div>
						<div class="tml-form-col">
							<label> 岗&nbsp;&nbsp;&nbsp;&nbsp;位： </label>
							<input type="text" readonly="readonly" value="{$vo.employeeid|getFieldBy='id','worktype','mis_hr_personnel_person_info'|getFieldBy='id','name','mis_hr_job_info'}" >
						</div>
						<div class="tml-form-col">
							<label>联系方式：</label>
							<input type="text"   value="{$vo.employeeid|getFieldBy='id','phone','mis_hr_personnel_person_info'}"    readonly="readonly">
						</div>
						<div class="tml-form-col">
						 	<label>身份证号：</label>
							<input  type="text"  readonly="readonly" value="{$vo.chinaid}"  class="textInput" />
						</div>
						<div class="tml-form-col">
							<label> 入职时间： </label>
							<input type="text"   value="{$vo.employeeid|getFieldBy='id','indate','mis_hr_personnel_person_info'|transtime}"   readonly="readonly">
						</div>
						<div class="tml-form-col">
							<label>预离时间 ： </label>
							<input type="text" class="textInput" name="leavedate" readonly="readonly"  value="{$vo.leavedate|transtime}"     />
						</div>
						<div class="tml-form-col">
							<label>工&nbsp;&nbsp;&nbsp;&nbsp;龄：</label>
							<input type="text" name=workage value="{$workage}"   readonly="readonly">
						</div>
						<if condition="$vo.leavetype eq '3'||$vo.leavetype eq '4'">
							<div class="tml-form-col">
								<label>离职类型 ： </label>
								<input type="text" class="textInput"  readonly="readonly"  value="{$vo.forleavetype|getFieldBy='id','name','mis_hr_typeinfo'}"     />
							</div>
						</if>
				</div>
				<div class="tml-form-row">
					<label>离职原因：</label>
					<textarea name="leavereason" readonly="readonly" >{$vo.leavereason}</textarea>
				</div>
				<div class="tml-row">	
					<div class="tml-form-col">
						<label>申请人：</label>
						<input type="text" class="textInput" readonly="readonly" value="{$vo.createid|getFieldBy='id','name','user'}"/>
					</div>	
					<div class="tml-form-col">
					 	<label>申请时间：</label>
						<input name="applicationdate" type="text" size=""  readonly="readonly" value="{$vo.createtime|transTime}"  class="textInput " />
					</div>
				</div>	
		</div>
		<div class="formBar">
			<ul>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
</div>
