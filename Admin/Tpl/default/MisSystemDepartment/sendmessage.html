<script>
/*
eagle:当提交时，如果是发送，调用这个方法，修正了提交到控制器中的哪个方法中去。
*/
function commitview13_add($this){
	var $form = $($this);
	$(":input[name='commit']",$form).val(1);
	$form.attr("action","__APP__/MisMessage/insert/navTabId/__MODULE__" );
	return validateCallback($form, navTabAjaxDone);
};

</script>
<div class="pageContent" style="border:1px #B8D0D6 solid;border-top:none;" >
<form method="post" action="__APP__/MisMessage/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
	<input type="hidden" name="sendmessage" value="1">
	<input type="hidden" name="commit" value="0">
	<input type="hidden" name="iseditor" value="1"> 
	<input type="hidden" name="recipient" id="wl_user3" value="{$userid}"/>
	<div class="panelBar">
		<div style="padding:6px;">
			<button class="xyIconSendButton" type="button" onclick="commitview13_add(this.form);">发送邮件</button>
			<button class="xyIconSaveButton" type="submit">{$Think.lang.save}草稿</button>
		</div>
	</div>
	<div class="pageFormContent" layoutH="92">
		<p style="width:560px;">
			<label>收&nbsp;件&nbsp;人：</label>
			<input type="text" class="required textInput" name="recipientname" id="wl_user2" value="{$userid|getFieldBy='id','name','user'}" readonly="readonly" style="width:421px;"/>
			<input type="hidden" name="recipient" value="{$userid}"   />
		</p>
		<p style="width:560px;">
			<label>邮件标题：</label>
			<input type="text" value="" name="title" class="required " style="width:421px;" />
		</p>
		<div class="clear"></div>	
		<div class="unit">
			<label>邮件内容：</label>
			<textarea class="editor" name="content" style="height:300px;width:427px;" tools="mini"></textarea>
		</div>
		<div class="clear"></div>	
		<div class="unit">
			<label>上传附件：</label> 
			<input id="swfupload_missystemdepartment_add" type="file" uploader="true" name="missystemdepartment_add_file" formData="{ uploadpath:'MisSystemDepartment' }" />
			<input type="image" onclick="$('#swfupload_missystemdepartment_add').uploadify('upload','*');return false;" src="__PUBLIC__/uploadify/upload2.png">
		</div>
		<div class="clear"></div>	
		<dl class="unit"><!--此处为上传列表-->
			<dt><label>&nbsp;</label></dt>
			<dd>
				<span id="swfupload_missystemdepartment_add-queue" class="info uploadify-queue"></span>
			</dd>
		</dl>
	</div>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}草稿</button></div></div></li>
			<li><div class="buttonActive"><div class="buttonContent"><button type="button" onclick="commitview13_add(this.form);">发送</button></div></div></li>
		</ul>
	</div>	
</form>
</div>
