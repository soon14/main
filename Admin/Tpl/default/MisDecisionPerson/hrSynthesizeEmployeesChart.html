<script src="__PUBLIC__/Js/highcharts.js"></script>
<script>
$(function () {
	var zNodes = {$tree};
	var setting = {
		view: {selectedMulti: false},
		data: {simpleData: {enable: true}}
	};
	$.fn.zTree.init($("#MisDecisionPersonType"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("MisDecisionPersonType");
	var valid = '{$defaultSelect}';
    var nodes = zTree.getNodesByParam("id", valid, null);
    zTree.selectNode(nodes[0]);
    $("#MisDecisionPersonType").initUI();
    $('#hrSynthesizeEmployeesChart').highcharts({
    	chart: {
            type: 'column'
        },
        title: {
            text: '{$title}'
        },
        xAxis: {$xAxis},
        yAxis: {
            min: 0,
            title: {
                text: '人数(人)'
            }
        },
       exporting:{ 
            enabled:false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示 
       },
       credits: {
           enabled: false
       },
       tooltip: {
            headerFormat: '<span>{point.key}：</span><table>',
            pointFormat: '共<b>{point.y}</b>人',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: {$series}
    });
});
</script>
<div id="hrSynthesizeEmployeesChart" style="overflow: hidden;height: 20%"></div>
