<script src="__PUBLIC__/Js/highcharts.js"></script>
<script>
$(function () {
    $('#hrNewandoldEmployeeChart').highcharts({
       chart: {
           type: 'pie'
       },
       title: {
           text: '{$title}'
       },
       xAxis: {$xAxis},
       exporting:{ 
            enabled:false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示 
       },
       credits: {
           enabled: false
       },
       tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>',
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                showInLegend: true
            }
        },
        series: {$series}
    });
});
</script>
<div id="hrNewandoldEmployeeChart" style="overflow: hidden;height: 20%"></div>
