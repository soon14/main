<script src="__PUBLIC__/Js/highcharts.js"></script>
<script>
$(function () {
    $('#hrMonthEmployeesChart').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '{$title}'
        },
        xAxis: {$xAxis},
        yAxis: {
            min: 0,
            title: {
                text: '人数(人)'
            }
        },
       exporting:{ 
            enabled:false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示 
       },
       credits: {
           enabled: false
       },
       tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y}人</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: {$series}
    });
});
</script>
<div id="hrMonthEmployeesChart" style="overflow: hidden;height: 20%"></div>
