<script>
$(document).ready(function(){
	var zNodes = {$roleaccesstree};
	var setting = {
			view: {
               selectedMulti: false,
               fontCss: getFontCss
           },
			data: {
				simpleData: {
					enable: true
				}
			},
		};
	$.fn.zTree.init($("#userAuthorizeDZtree"), setting, zNodes);
	var zTree = $.fn.zTree.getZTreeObj("userAuthorizeDZtree");
	var valid = '{$group_id}';
    var nodes = zTree.getNodesByParam("id", valid, null);
    zTree.selectNode(nodes[0]);
});
</script>
