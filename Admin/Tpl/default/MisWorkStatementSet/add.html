<script>
function workstateSet_addpeople(id,name,step){
	if(step=="MisWorkStatementSetone"){
		var $strHtml = appendUserHtml(step,'leadid',id,name,'leadname');
	}
	if(step=="MisWorkStatementSettwo"){
		var $strHtml = appendUserHtml(step,'staffid',id,name,'staffname');
	}
	 $("#"+step).append($strHtml);
};
function workstateSet_selectinto(step){
 	var id;
 	var name;
 	$(".tbodylist").find("input[type='checkbox']").each(function(){
 		if($(this).attr("checked")=='checked'){
 			id = $(this).attr("userid");
 			name = $(this).attr("username");
 			workstateSet_addpeople(id,name,step);
 		}
 	});
 }
</script>
