<script type="text/javascript">
$(function(){ 
		var conf1 = new Object(); 
    	conf1.data = '{$depdata}'; 
    	conf1.ids ='.jobinfoeditcom,.jobinfoeditdept';
    	conf1.tag ='compay,dept'; 
    	conf1.pid = 'companyid'; 
    	conf1.tex = 'name';
    	conf1.val = 'id'; 
    	conf1.defaultVal='{$companyid},{$cdeptid}';
    	conf1.container = $.pdialog.getCurrent(); // 新加组件作用域
    	conf1.istree=true ; // 是否开启树形数据功能。
    	conf1.islastchoice =true; // 是否开启最下一项可选择功能
		$.linkage(conf1); 
 });
</script>
<div class="page">
	<div class="pageContent">
	<form method="post" <if condition="$com">action="__URL__/update/rel/MisSystemCompanyJobInfoBox"<else/>action="__URL__/update/rel/MisHrJobInfoBox"</if> class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" >
		<input type="hidden" name="rolegroup_id" value="{$vo.rolegroup_id}" >
		<div class="pageFormContent" layoutH="58">
		<div class="tml-row">
			<div class="tml-form-col">
					<label>公&nbsp;&nbsp;&nbsp;&nbsp;司：</label>
					<input type="text" readonly="readonly"  value="{$companyid|getFieldBy='id','name','mis_system_company'}" />
 				</div>
				<div class="tml-form-col">
					<label>部&nbsp;&nbsp;&nbsp;&nbsp;门：</label>
					<input type="text" readonly="readonly"  value="{$cdeptid|getFieldBy='id','name','mis_system_department'}" />
				</div>
			<div class="tml-form-col">
				<label>{$fields["name"]}：</label>
				<input type="text" class="required" name="name" maxlength="25" value="{$vo.name}" />
			</div>
			<div class="tml-form-col">
				<label>{$fields["sort"]}：</label>
				<input type="text" name="sort" maxlength="4" value="{$vo.sort}" />
			</div>
			<div class="tml-form-col">
                <label>状态：</label>
                <select name="status" class="combox">
                    <option value="1" <if condition="$vo['status'] eq 1">selected</if> >启用</option>
                    <option value="0" <if condition="$vo['status'] eq 0">selected</if> >禁用</option>
                </select>
            </div>
            <div class="tml-form-col">
					<label>用友编码：</label>
					<input type="text" value="{$vo.yongyouorderno}"  name="yongyouorderno" />
				</div>
		</div>			
			<div class="tml-form-row">
                <label>{$fields["remark"]}：</label>
                <textarea name="remark" class="textInput" maxlength="100" rows="4" cols="40">{$vo.remark}</textarea>
            </div>
		</div>
		{:W('ShowAction',array('data'=>$vo))}
	</form>
	</div>
</div>
