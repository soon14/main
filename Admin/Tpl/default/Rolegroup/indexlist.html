<form id="pagerForm" action="__URL__/index" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<volist name="toolbarextension" id="toolb">
				<if condition="$_SESSION.a eq 1 or $toolb['ifcheck'] eq 0 or ($toolb['ifcheck'] eq 1 and !empty($toolb['permisname']) and $_SESSION[$toolb['permisname']])">
					<li>{$toolb['html']}</li>
				</if>
			</volist>
		</ul>
		<form rel="pagerForm" onsubmit="return divSearch(this,'userindexjbsxBox');" action="__URL__/index" method="post">
			<input type="hidden" name="frame" value="1" />
			<div class="searchBar">
				<table class="searchContent">
					<tr>
						<include file="Public:quickSearchCondition" />
					</tr>
				</table>
			</div>
		</form>
	</div>
	<table class="table" width="100%" layoutH="146">
		<thead ename="{$ename}">
			<tr>
			<th><input type="checkbox" class="checkboxCtrl" group="id" /></th>
			<volist id="vo" name="detailList">
				<if condition="$vo[shows] eq 1"><th <if condition="$vo[widths]">width="{$vo[widths]}"</if><if condition="$vo[sorts]">orderField="{$vo[sortname]}" class="{$sort}"</if>>{$vo[showname]}</th></if>	<!--类型-->
			</volist>
			</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list" key="key2">
			<tr target="sid_user" rel="{$vo['id']}" onclick="onTrClickCheckbox(this,'id')" drel="__MODULE__edit" dheight="450" dwidth="700" title="编辑" ondblclick='ondblclick_dialog(this,navTab.getCurrentPanel(),"__URL__/edit/id/{$vo[id]}");'>
			<td><input type="checkbox" name="id" value="{$vo['id']}" /></td>
			  <volist id="vo1" name="detailList">
				<td field="{$vo1[name]}" width="{$vo1[widths]}">
					<if condition="count($vo1['func']) gt 0">
						<volist name="vo1.func" id="nam">
							<if condition="!empty($vo1['extention_html_start'][$key])">{$vo1['extention_html_start'][$key]}</if>
							{:getConfigFunction($vo[$vo1['name']],$nam,$vo1['funcdata'][$key],$list[$key2-1])}
							<if condition="!empty($vo1['extention_html_end'][$key])">{$vo1['extention_html_end'][$key]}</if>
						</volist>
					<else />
					{$vo[$vo1['name']]}
					</if>
				</td>
			  </volist>
			</tr>
		</volist>
		</tbody>
	</table>

	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
