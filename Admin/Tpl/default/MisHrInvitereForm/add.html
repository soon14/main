<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
			<input type="hidden" name="orderno" value="{$orderno}">
			<input type="hidden" name="callbackType" value="closeCurrent">
			<div class="pageFormContent" layoutH="56">
				<div class="tml-row">
					<div class="tml-form-col">
						<label>姓名：</label><input type="text" name="name" class="required"  >
					</div>
					<div class="tml-form-col">
						<label>性别：</label>
						<select name="sex"  class="combox ">
							<option  value="1">男</option>
							<option  value="0">女</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>年龄：</label>
						<input  type="text" name="age" class="number" >
					</div>
					<div class="tml-form-col">
						<label>联系方式：</label>
						<input  type="text" name="contacttel" class="textInput required phone" />
					</div>
					<div class="tml-form-col">
						<label>应聘岗位：</label><input type="text" name="interviewposition" class=""/>
					</div>
					<div class="tml-form-col">
						<label>学历：</label>
						<select name="education"  class="combox ">
							<volist name="educationlist" id="voeducation">
								<option value="{$voeducation['id']}" >{$voeducation['name']}</option>
							</volist>
						</select>
					</div>
					<div class="tml-form-col">
						<label>专业：</label>
						<input  type="text" name="professional" class="textInput" value="{$vo['professional']}"/>
					</div>
					<div class="tml-form-col">
						<label>工作年限：</label><input  type="text" name="senioritypay" class="textInput" value="{$vo['senioritypay']}" />
					</div>
					<div class="tml-form-col">
						<label>籍贯：</label>
						<input  type="text" name="nativeplace" class="" value="{$vo['nativeplace']}">
					</div>
					<div class="tml-form-col">
						<label>是否到岗：</label>						
						<select name="isemploye"  class="combox ">
							<option  value="0">否</option>
							<option  value="1">是</option>
						</select>
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>招聘方式：</label>
<!--
						<select name="introducemethod"  class="combox ">
							<option  value="1">网络招骋</option>
							<option  value="2">现场招骋</option>
							<option  value="3">内部介绍</option>
							<option  value="4">校园招骋</option>
							<option  value="5">猎头招骋</option>
							<option  value="6">其它方式</option>
						</select>
-->
						
						<select name="introducemethod"  class="combox ">
							<volist name="introducemethodlist" id="introducemethodlistid">
								<option value="{$introducemethodlistid['id']}" >{$introducemethodlistid['name']}</option>
							</volist>
						</select>
					</div>
					<div class="tml-form-col">
						<label>招聘渠道：</label>
						<select name="inviteresources"  class="combox ">
							<volist name="inviteresourceslist" id="voinviteresources">
								<option value="{$voinviteresources['id']}" >{$voinviteresources['name']}</option>
							</volist>
						</select>
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>预约时间：</label>
						<div class="tml-input-append">
							<input type="text" class="Wdate js-wdate" format="{dateFmt:'yyyy-MM-dd HH:mm'}"  name="datetime"    value="{$time|transTime='Y-m-d H:i'}" />
							<a class="input-addon input-addon-calendar" href="javascript:;">选择</a>
						</div>
					</div>
					<div class="tml-form-col">
						<label>面试时间：</label>
						<div class="tml-input-append">
							<input type="text" class="Wdate js-wdate" format="{dateFmt:'yyyy-MM-dd HH:mm'}"  name="interviewtime"  value="{$time|transTime='Y-m-d H:i'}"/>
							<a class="input-addon input-addon-calendar" href="javascript:;">选择</a>
						</div>
					</div>
				</div>
					<div class="tml-row">
					<div class="tml-form-col">
						<label>初试官：</label><input  type="text" name="interviewerone" class="textInput" value="{$vo['interviewerone']}" />
					</div>

					<div class="tml-form-col">
						<label>初试结果：</label>
						<select name="interviewfirst"  class="combox ">
							<option  value="1">合格</option>
							<option  value="0">不合格</option>
							<option  value="2">放入人才库</option>
							<option  value="3">待定</option>
							<option  value="4">未面试</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>复试官：</label><input  type="text" name="interviewertwo" class="textInput" value="{$vo['interviewertwo']}" />
					</div>
					<div class="tml-form-col">
						<label>复试结果：</label>
						<select name="interviewagain"  class="combox ">
							<option  value="1">合格</option>
							<option  value="0">不合格</option>
							<option  value="2">放入人才库</option>
							<option  value="3">待定</option>
							<option  value="4">未面试</option>
						</select>
					</div>
					<div class="tml-form-col">
						<label>介绍人：</label>
						<input  type="text" name="introduceguy" class="" value="{$vo['putpeople']}">
					</div>
					<div class="tml-form-col">
						<label>待入职时间：</label>
						<div class="tml-input-append">
							<input type="text" class="Wdate js-wdate"   name="joinedtime" value="{$time|transTime}" />
							<a class="input-addon input-addon-calendar" href="javascript:;">选择</a>
						</div>
					</div>
				</div>
				<div class="tml-form-row">
					<label>未报到原因：</label>
					<textarea name="noregister" rows="3" maxlength="200">{$vo['noregister']}</textarea>
				</div>
				<div class="tml-form-row">
					<label>未录用原因：</label>
					<textarea name="noemploy" rows="3" maxlength="200">{$vo['noemploy']}</textarea>
				</div>
				<div class="tml-form-row">
					<label>备注：</label>
					<textarea name="remark" rows="3" maxlength="200">{$vo['remark']}</textarea>
				</div>
			</div>
			 {:W('ShowAction')}
	</form>
	</div>
</div>
