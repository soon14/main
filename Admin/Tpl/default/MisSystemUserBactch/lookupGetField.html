<script type="text/javascript">
var swid = '{$switch}';
function addTrUserObjStr($id,$name){
	var html = '<input type="hidden" name="userobjStr" value="'+$id+'"/>'+$name;
	$("#userobjStr"+swid).html(html);
	$.pdialog.closeCurrent();
}
</script>
<form id="pagerForm" action="__URL__/lookupGetDuty" method="post">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
</form>
<div class="panelBar">
	<form rel="pagerForm" onsubmit="return dialogSearch(this);" action="__URL__/lookupGetDuty" method="post">
		<input type="hidden" name="switch" value="{$switch}" />
		<div class="searchBar">
                 <table class="searchContent">
				<tr>
					<td class="tml_select_option_left">
						<select class="combox searchby" name="searchby" >
							<volist name="searchbylist" id="searchby">
								 <option value="{$searchby.id}"> {$searchby.val} </option>
							</volist>
						</select>
					</td>
					<td class="tml_select_option_center">
						<input type="text"  placeholder="搜索职级名称"  class="keyword" name="keyword"  value="{$keyword}" />
					</td>
					<td class="tml_select_option_right"><button class="xySearch enterIndex" type="submit"><span class="icon-search"></span></button></td>
				</tr>
			</table>
            </div>
	</form>
</div>
<div>
	<table class="table" width="100%" layoutH="146">
		<thead>
			<tr>
				<th>序号</th>
				<th>字段名称</th>
				<th>描述</th>
			</tr>
		</thead>
		<tbody>
		<volist id="vo" name="detailList" key="key2">
			<tr rel="{$vo['id']}">
				<td>{$key2}</td>
				<td  class="name" ondblclick="addTrUserObjStr('{$vo.name}','{$vo.showname}');">{$vo['name']}</td>
				<td>{$vo['showname']}</td>
			</tr>
		</volist>
	</table>
</div>
