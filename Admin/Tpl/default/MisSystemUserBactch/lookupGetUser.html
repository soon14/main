<script>
$(document).ready(function(){
	var zNodes = '{$tree}';
	if(isNullorEmpty(zNodes)){
		zNodes = $.parseJSON(zNodes);
		var setting = {
				view: {
				   selectedMulti: false,
				   fontCss: getFontCss
				},
				data: {
					simpleData: {
						enable: true
					}
				}
			};
		$.fn.zTree.init($("#lookupGetUserProcessLeft"), setting, zNodes);
	}
});

	$("div.stl_right").css("width",lookupTotalWidth-leftTreeWidth-2); //计算出右边列表的宽度
})
</script>
