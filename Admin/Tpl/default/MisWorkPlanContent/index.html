<script>
$(document).ready(function () {
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();
    var calendar = $('#calendarWorkPlanContent').fullCalendar({
        header: {
            left: 'prev',
            center: 'title',
            right: 'next'
        },
	 
        height:20,
        monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
        monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
        dayNames: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
        dayNamesShort: ["日", "一", "二", "三", "四", "五", "六"],
        today: ["今天"],
        firstDay: 0,
        buttonText: {
            month: '月',
            prev: "<span class='fc-text-arrow'>&lsaquo;</span>",
            next: "<span class='fc-text-arrow'>&rsaquo;</span>",
            prevYear: "<span class='fc-text-arrow'>&laquo;</span>",
            nextYear: "<span class='fc-text-arrow'>&raquo;</span>"
       },
       /* 显示日程  */
       viewDisplay: function (view) {
           var viewStart = $.fullCalendar.formatDate(view.start, "yyyy-MM-dd");
           var viewEnd = $.fullCalendar.formatDate(view.end, "yyyy-MM-dd");
           $("#calendarWorkPlanContent").fullCalendar('removeEvents');
           $.post("__URL__/lookupGetdate/jump/1/starttime/"+viewStart+"/endtime/"+viewEnd, { start: viewStart, end: viewEnd }, function (data) {
               var resultCollection = jQuery.parseJSON(data);
               $.each(resultCollection, function (index, term) {
                   $("#calendarWorkPlanContent").fullCalendar('renderEvent', term, true);
               });
           }); 
      },
      selectable: true,
      selectHelper: true,
      /* 新增日程  */
      select: function(start, end, allDay) {
    	  var iscomment=$("#workplancontentcomment").val();
    	  var start = $.fullCalendar.formatDate(start, "yyyy-MM-dd");
    	  $("#MisWorkPlanContentBox").loadUrl(TP_APP+"/MisWorkPlanContent/index/jump/1/datetime/"+start+"/iscomment/"+iscomment,'',function(){
    		  $("#MisWorkPlanContentBox").find("[layoutH]").layoutH();
    	  });
      }
    });
});
function update_user(obj){
	var iscomment=$(obj).val();
	$("#update_user").loadUrl(TP_APP+"/MisWorkPlanContent/index/iscomment/"+iscomment,'',function(){
		  $("#update_user").find("[layoutH]").layoutH();
	  });
}
</script>
