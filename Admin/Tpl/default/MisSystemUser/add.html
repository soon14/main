
<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm iframeCallback(this,dialogAjaxDone)" onsubmit="return validateCallback(this, dialogAjaxDone)" enctype="multipart/form-data" target="callbackframe">
		<div class="pageFormContent" layoutH="58">
<table width="100%" border="0" cellspacing="0">
  <tr>
    <td><div class="unit"><label>员工姓名：</label><input type="text"  name="manname"   class="required" /></div></td>
    <td><div class="unit"><label>员工性别：</label>
                <select name="sex"  class="combox">
					<option value="1">男</option>
					<option value="0">女</option>
				</select></div></td>
  				</tr>
  		<tr>
    <td><div class="unit"><label>入职时间:</label>
    <input type="text"  name="workdate" onfocus="WdatePicker()" class="tml-border-r0 Wdate"/>
    <span class="input-addon input-addon-calendar"></span>
    </div>
    </td>
    <td><div class="unit"><label>员工职务：</label>
			<select name="dutyid"  class="combox">
               <option selected value="">&mdash;&mdash;选择&mdash;&mdash;</option>
                <volist id="vo" name="clist">
					<option value="{$vo['id']}">{$vo['name']}</option>
                </volist>
            </select></div></td>
  </tr>
    <tr>
    <td><div class="unit"><label>联系邮箱：</label><input type="text"  name="email"   class="required email" /></div></td>
    <td><div class="unit"><label>部门:</label>
			<select name="deptid"  class="combox">
            <option selected value="">&mdash;&mdash;选择&mdash;&mdash;</option>
	            <volist id="vo" name="vlist">
				<option value="{$vo['id']}">{$vo['name']}</option>
	            </volist>
           </select></div></td>
  </tr>
  <tr>
    <td colspan="2"><div class="unit"><label>备注说明：</label>
				<textarea  name="remark" cols="40" rows="2"></textarea></div></td>
  </tr>
</table>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.missystemuser_insert">
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
			</if>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</form>

	</div>
</div>
