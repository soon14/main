<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/rel/myfileManagerBox" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$vo.id}"><!-- 隐藏当前内容的ID值 -->			<input type="hidden" name="pid" value="{$vo.id}"><!-- 隐藏父节点ID -->
			<div class="pageFormContent" layoutH="58">
			<div class="tml-row">
				<div class="tml-form-col">
					<label>名称：</label>
					<input type="text" style="width:300px" class="required" maxlength="30" size="40" value="{$vo.name}" name="filename">
					<if condition="$vo['type'] neq 1">
					<input type="hidden" value="{$vo.ext}" name="ext"> <!-- 隐藏文件夹后缀名 -->
					</if>
				</div>
			</div>
			<if condition="$vo['type'] eq 0">
			<div class="tml-row">
				<div class="tml-form-col">
					<label>文档编号：</label>
					<input type="text" style="width:300px"  maxlength="30" size="40" value="{$vo.orderno}" name="orderno">
				</div>
			</div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>文档位置：</label>
					<input type="text" style="width:300px"  maxlength="30" size="40" value="{$vo.position}" name="position">
				</div>
			</div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>文档页数：</label>
					<input type="text" style="width:300px"  maxlength="30" size="40" value="{$vo.page}" name="page">
				</div>
			</div>
			</if>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>备注：</label>
					<textarea name="remark" style="width:300px;height:120px;" class="textInput enterIndex valid">{$vo.remark}</textarea>
				</div>
