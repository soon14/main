<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/lookupsetfileManager" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$vo.id}"><!-- 隐藏当前内容的ID值 -->
			<input type="hidden" name="step" value="2"><!-- 隐藏当前内容的ID值 -->
			<div class="pageFormContent" layoutH="85">
				<div class="unit">
				<img src="__PUBLIC__/Images/nav_new_bz.png" />&nbsp;当前文件/文件夹：<strong>{$vo['name']}</strong>
				</div>
				<div class="unit"></div>
				<div class="tml-row">
				<div class="tml-form-col">
					<label>当前文件夹管理员：</label>
					<div class="tml-input-append">
					<input type="hidden" name="userid" class="fin.userid" value="{$vo['userid']}"/>
					<input type="text" class="required fin.name" <notempty name="vo.userid"> value="{$vo['userid']|getFieldBy='id','name','user'}" </notempty> readonly="readonly">
					<a href="javascript:;" data="fin;userid,userid;name,username" class="input-addon input-addon-userplus checkUser">选择财务核算员</a>
					</div>
				</div>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<if condition="$_SESSION.a eq 1 or $_SESSION.myfilemanager_update">
					<li>
						<div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">{$Think.lang.save}</button>
							</div>
						</div>
					</li>
					</if>
					<li>
						<div class="button">
							<div class="buttonContent">
								<button type="button" class="close">{$Think.lang.close}</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
