<style>
.eagleSearchDivInner {
	display: block;
	overflow: auto;
	float: right;
	width: auto;
	height: auto;
	min-width: 200px;
	border: solid 1px #B8D0D6;
	line-height: 21px;
	background: #fff;
}
.addressee li {
    float: left;
    height: 22px;
    line-height: 22px;
    margin: 0 4px 4px 0;
    padding: 0 2px 0 5px;
    width: auto;
}
</style>
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/{$rel}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$vo.id}">
			<input type="hidden" name="refreshtabs[reltype]" value="dialog">
			<div class="pageFormContent" layoutH="58">
				<div class="unit">
					<label>类型：</label>
					<select name="type" disabled="disabled">
						<option value="0" <eq name="vo.type" value="0">selected</eq> >个&nbsp;&nbsp;人</option>
						<option value="1" <eq name="vo.type" value="1">selected</eq> >权限组</option>
					</select>
				</div>
				<div <eq name="vo.type" value="1">style="display:none;"</eq> >
                    <label>关联人员：</label>
					<ul class="addressee left" id="MisAuthorizeProject_edit" style="height:35px;width:320px;border:1px #ccc solid;">
						<li>
							<input type="hidden" value="{$vo.objectid}" name="objectid">
							<span>
								<input type="hidden" value="{$vo.objectname}" name="objectname">{$vo.objectname}
							</span>
							<!-- <a class="delAddressee" href="javascript:;" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" title="删除该功能">x</a> -->
						</li>
					</ul>
                    <!-- <a class="input-addon input-addon-addon input-addon-add" lookupgroup="orgspecial" href="__URL__/lookupmanage/ulId/MisAuthorizeProject_edit">查找带回</a> -->
                </div>
				<div <eq name="vo.type" value="0">style="display:none;"</eq> >
                    <label>关联权限组：</label>
					<ul class="addressee left" id="MisAuthorizeProject_rolegroup_edit" style="height:35px;width:320px;border:1px #ccc solid;">
						<li>
							<input type="hidden" value="{$vo.objectid}" name="objectid">
							<span>
								<input type="hidden" value="{$vo.objectname}" name="objectname">{$vo.objectname}
							</span>
							<!-- <a class="delAddressee" href="javascript:;" onclick="this.parentNode.parentNode.removeChild(this.parentNode);" title="删除该功能">x</a> -->
						</li>
					</ul>
                   <!--  <a class="input-addon input-addon-addon input-addon-add"  width="450" height="500" lookupgroup="orgrolegroupspecial" href="__URL__/lookuprolegroup/ulId/MisAuthorizeProject_rolegroup_edit">查找带回</a> -->
                </div>
				<div class="unit">
					<label>权限选择：</label>
					<select name="projectAuthorize" class="combox">
						<option value="2" <if condition="$vo.projectAuthorize eq 2">selected</if> >所在项目</option>
						<option value="1" <if condition="$vo.projectAuthorize eq 1">selected</if> >所有项目</option>
						<option value="0" <if condition="$vo.projectAuthorize eq 0">selected</if> >禁止查看</option>
					</select>
				</div>
				<div class="clear"></div>
				<div class="unit">
					<label>备注：</label>
					<textarea name="remark" cols="50" rows="2" maxlength="100">{$vo['remark']}</textarea>
				</div>
				<div class="unit">
					<label>状态：</label>
					<select name="status" class="combox">
						<option <eq name="vo.status" value="1">selected</eq> value="1">启用</option>
						<option <eq name="vo.status" value="0">selected</eq> value="0">禁用</option>
					</select>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<if condition="$_SESSION.a eq 1 or $_SESSION.misauthorizeproject_update">
						<li>
							<div class="buttonActive">
								<div class="buttonContent">
									<button type="submit">{$Think.lang.save}</button>
								</div>
							</div>
						</li>
					</if>
					<li>
						<div class="button">
							<div class="buttonContent">
								<button type="button" class="close">{$Think.lang.close}</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
