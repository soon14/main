<style>
.eagleSearchDivInner {
	display: block;
	overflow: auto;
	float: right;
	width: auto;
	height: auto;
	min-width: 200px;
	border: solid 1px #B8D0D6;
	line-height: 21px;
	background: #fff;
}
.addressee li {
    float: left;
    height: 22px;
    line-height: 22px;
    margin: 0 4px 4px 0;
    padding: 0 2px 0 5px;
    width: auto;
}
</style>
<script>
	function misauthorizesProject_add_changetype(obj){
		var value = $(obj).val();
		if ( value == '1' ) {
			$("#MisAuthorizeProject_add").parent().hide();
			$("#MisAuthorizeProject_rolegroup_add").parent().show();
		}
		if ( value == '0' ) {
			$("#MisAuthorizeProject_add").parent().show();
			$("#MisAuthorizeProject_rolegroup_add").parent().hide();
		}
	}
</script>
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/{$rel}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
			<input type="hidden" name="id" value="{$vo.id}">
			<input type="hidden" name="userid" value="{$userid}">
			<div class="pageFormContent" layoutH="58">
				<div class="unit">
					<label>类型：</label>
					<select name="type" id="misauthorizes_add_ype" class="combox" onchange="misauthorizesProject_add_changetype(this);">
						<option value="0" <if condition="$stepType eq 0">selected</if>>个&nbsp;&nbsp;人</option>
						<option value="1" <if condition="$stepType eq 1">selected</if> >权限组</option>
					</select>
				</div>
				<div <if condition="$stepType eq 1">style="display:none;"</if>>
                    <label>关联人员：</label>
					<ul class="addressee left" id="MisAuthorizeProject_add" style="height:35px;width:320px;border:1px #ccc solid;"></ul>
                    <a class="input-addon input-addon-addon input-addon-userplus" lookupgroup="orgspecial" href="__URL__/lookupmanage/ulId/MisAuthorizeProject_add">查找带回</a>
                </div>
				<div <if condition="$stepType eq 0">style="display:none;"</if>>
                    <label>关联权限组：</label>
					<ul class="addressee left" id="MisAuthorizeProject_rolegroup_add" style="height:35px;width:320px;border:1px #ccc solid;">
					</ul>
                    <a class="input-addon input-addon-addon input-addon-userplus"  width="450" height="500" lookupgroup="orgrolegroupspecial" href="__URL__/lookuprolegroup/ulId/MisAuthorizeProject_rolegroup_add">查找带回</a>
                </div>
				<div class="unit">
					<label>权限选择：</label>
					<select name="projectAuthorize" class="combox">
						<option value="2">所在项目</option>
						<option value="1">所有项目</option>
						<option value="0">禁止查看</option>
					</select>
				</div>
				<div class="clear"></div>
				<div>
					<label>备注：</label>
					<textarea name="remark" cols="50" rows="2" maxlength="100" ></textarea>
				</div>
				<div class="unit">
					<label>状态：</label>
					<select name="status" class="combox">
						<option <eq name="vo.status" value="1">selected</eq> value="1">启用</option>
						<option <eq name="vo.status" value="0">selected</eq> value="0">禁用</option>
					</select>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<if condition="$_SESSION.a eq 1 or $_SESSION.misauthorizeproject_insert">
						<li>
							<div class="buttonActive">
								<div class="buttonContent">
									<button type="submit">{$Think.lang.save}</button>
								</div>
							</div>
						</li>
					</if>
					<li>
						<div class="button">
							<div class="buttonContent">
								<button type="button" class="close">{$Think.lang.close}</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
