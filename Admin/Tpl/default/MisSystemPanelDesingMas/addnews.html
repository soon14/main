
<style>
.tml-form-row label.tmp_label {
	margin-left: 0px;
	width: 120px;
	float: none;
	font: 14px/30px "Microsoft Yahei", "微软雅黑", sans-serif;
}

.tml-form-row label.tmp_label:hover {
	color: #006699;
}
</style>

<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insertsub/rel/missystempanellookupindex" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
			<input type="hidden" name="id" value="{$id}">			
			<input type="hidden" name="type" value="2">
			<div class="pageFormContent" layoutH="40">
			<div style="width:90%" class="new_version_page">
			<div class="new_version_page_header pageFormContent "><span class="left tml-ml20 ">面板管理新增</span></div>
			<div class="new_version_page_content">
				<div class="tml-row">

					<div class="tml-form-col">
						<label>面板名称：</label>
						<input type="text" class="required" name="name" value="">
					</div>
					<div class="tml-form-col ">
						<label>关键词：</label>
						<input type="text" class="required" name="keyword" value="">
					</div>
					<div class="tml-form-col ">
						<label>关键词范围：</label>
						<select name="keywordtype" class="select2" style="width:150px;">
								<option value='newstitle'>标题包含</option>
								<option value='news'>内容包含</option>
							</select>
					</div>
					<div class="tml-form-col">
						<label>显示条数：</label>
						<input type="text" class="required" name="num" value="5">
					</div>
				</div>
				{:W('ShowAction')}
				</div>
				</div>
				</div>
		</form>

	</div>
</div>
