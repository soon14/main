
<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/rel/MisSystemPanelDesingMasBox" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="jump" value="jump">
		<input type="hidden" name="id" value="{$id}">
		<div class="pageFormContent" layoutH="48">
			<div class="tml-row">
                <div class="tml-form-col">
                    <label>面板中文名：</label>
                    <input type="text" class="required" maxlength="25"  name="title" value="{$vo.title}">
                </div>
                <div class="tml-form-col">
                    <label>面板类型：</label>
                    <select class="select2" name="type">
                    	<option value='1' <if condition="$vo['type'] eq 1">selected</if>>面板</option>
                    	<option value='0' <if condition="$vo['type'] eq 0">selected</if>>报表</option>
                    	<option value='2' <if condition="$vo['type'] eq 2">selected</if>>新闻</option>
                    	
                    </select>
                </div>
                <div class="tml-form-col">
					<label>首页显示：</label>
					<select name="isshow" class="select2">
							<option <if condition="$vo.isshow eq '1'">selected="selected"</if> value='1'>是</option>
							<option <if condition="$vo.isshow eq '0'">selected="selected"</if>value='0'>否</option>
						</select>
				</div>
			</div>
			
		</div>
			<div class="formBar">
			<ul>
	            <li><button class="tml_formBar_btn tml_formBar_btn_blue enterIndex" type="submit">保存</button></li>
            </ul>
         </div>
		
	</form>
	</div>
</div>
