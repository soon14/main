<include file="style" />

<div style="height: 100%; position: relative; display: block;">
    <form action="__URL__/ajaxaddporperty" method="post" id="__MODULE__ajaxadd" style="display: none;" onsubmit="return validateCallbackFunc(this, nullValidateFunc)">
    </form>
    <div class="pageFormContent s_modules">
        <div id="new_index">
            <div id="chart">
                <div class="xymenu" >
                    <div class="xypt clearfix">
                        <div class="xytoolbar design_left">
                        	<a href="#" class="design_nav_add">添加导航</a>

                            </ul>

                    </div>
                    <include file="toolbar" />
                    <div class="clear"></div>
                    	<div class="xypc" layoutH="156" >
                        	<ul class="xywrap clearfix design_content"  id="design_content">

                                    <button type="submit" class="tml_formBar_btn tml_formBar_btn_blue">保存布局</button>
                                </div>
							</form>
                        </div>
                    <div class="xypb"></div>
                </div>
            </div>
        </div>
