<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/step/3/rel/ProcessManageBox" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" class="textInput" name="id" size="30" value="{$vo.id}"/>
		<div class="pageFormContent" layoutH="60">
		<div class="tml-row">
			<div class="tml-form-col">
				<label>编码：</label>
				<input type="text" class="textInput" minlength="2" maxlength="10" name="code" size="30" value="{$vo.code}"/>
			</div>
            <div class="tml-form-col">
				<label>节点名称：</label>
				<input type="text" class="required textInput" minlength="2" maxlength="25" name="name" size="30" value="{$vo.name}"/>
			</div>
			<div class="tml-form-col">
				<label>节点顺序：</label>
				<input type="text" class=" textInput" min="0" max="100" name="sort" size="30" value="{$vo.sort}"/>
			</div>
			<div class="tml-form-col">
				<label>备注：</label>
				<textarea style="width: 350px;" name="remark" class="textInput" maxlength="50"  rows="2" cols="40">{$vo.remark}</textarea>
			</div>
			<div class="tml-form-col">
				<label>状 态：</label>
				<select name="status"  class="combox">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
		</div>
		</div>
		<div class="formBar">
			<ul>
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
