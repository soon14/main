		</volist>
		<else/>
		<volist id="taskvo" name="mistaskinfo">
			<li class="clearfix"><a class="hellip" href="__APP__/MisTaskInformation/edit/id/{$taskvo['id']}" mask="true" target="navTab" title="编辑/查看任务" rel="MisTaskInformationedit">{$taskvo['title']}</a></li>

</div>
<else/>

	没有任务
</div>
