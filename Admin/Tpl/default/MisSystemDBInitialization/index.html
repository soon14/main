<script type="text/javascript">
    function misSystemDBInitIndexAdd(){
        var $box=navTab.getCurrentPanel();
        var html = '<li class="DBInitchosave-li">\
                        <div>\
                            <input style="width:160px;" type="text" name="tables[]" class="combox checkByInput" callback="misSystemDBInitindexAlias" autocomplete="off" checkfor="Exnt_Tables" insert="TABLE_NAME" show="TABLE_NAME" />\
                            <a class="DBInitchosave-a" href="javascript:void(0);" onclick="misSystemDBInitIndexdel(this);">删除</a>\
                        </div>\
                    </li>';
        $("#missystemdbinit_tablindex").append(html).initUI();
    };
    function misSystemDBInitIndexdel($this){
		var $obj=$($this).parent().parent();
		$obj.remove();
	}
</script>

                        </ul>
                    </div>
                </div>
                <div class="DBInitchosave">
                    <h3><label>添加保留数据表：</label></h3>
                    <div class="DBInitchosave-div">
                        <ul id="missystemdbinit_tablindex">

                                <div>
                                    <input style="width:160px;" type="text" name="tables[]" class="combox checkByInput" callback="misSystemDBInitindexAlias" autocomplete="off" checkfor="Exnt_Tables" insert="TABLE_NAME" show="TABLE_NAME" />

				</ul>
