<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>上传附件</label>
           	 	<input type="file" />
			</div>
        	<div class="unit" style="width:500px;">
				<label>备注说明</label>
                <textarea rows="2" cols="40" name="remark" maxlength="100" class="textInput"></textarea>
			</div>
			<div class="unit">
				<label>状态</label>
				<select name="status"  class="combox">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
		</div>
		{:W('ShowAction')}
	</form>
	</div>
</div>
