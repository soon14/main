<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>所属模型：</label><span style="line-height:20px">{$modelname}</span>
			</div>
			<div class="unit">
				<label>所属模型编号：</label><span style="line-height:20px">{$orderno}</span>
			</div>
			<div class="unit">
				<label>附件记录：</label><span style="line-height:20px">{$vo['attached']}</span>
			</div>
			<div class="unit">
				<label>原始上传文件名：</label><span style="line-height:20px">{$vo['upname']}</span>
			</div>
			<div class="unit">
				<label>状态</label>
				<select name="status"  class="combox">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.misattachedrecord_update">
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
			</if>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</form>

	</div>
</div>
