<script>
$(document).ready(function(){
	var zNodes = '{$tree}';
	if(isNullorEmpty(zNodes)){
		zNodes = $.parseJSON(zNodes);
		var setting = {
				view: {
				   selectedMulti: false,
				   fontCss: getFontCss
				},
				data: {
					simpleData: {
						enable: true
					}
				}
			};
		$.fn.zTree.init($("#dynamicconfrowaccess1"), setting, zNodes);
	}else{
        $("div.stl_left").width('0');
    }
});

//lookup升级版width自适应
$(function() {
	var lookupTotalWidth = $("div.select_top_lay").width(); //获取弹框的总宽度

	$("div.stl_right").css("width",lookupTotalWidth-leftTreeWidth-2); //计算出右边列表的宽度
})
</script>
