<div class="page">
	<!-- <h2 style="line-height:24px;text-align:center;">{$pname}</h2> -->
	<div class="pageContent" layoutH="0">
		<div class="xyprocess">
			<div class="process_con">
				<if condition="$list">
                    <volist id="vo" name="list">
                        <if condition="$vo['dotype'] eq 6" >
                            <div class="process_node process_back">
                        <elseif condition="$vo['show'] eq 1" />
                            <div class="process_node process_pass">
                        <else />
                            <div class="process_node process_wait">
                        </if>
                        <div class="process_time">
                            <span>{$vo['days']}</span>
                        </div>
                        <div class="process_approve">
                            <div class="process_approve_leader">
                                <if condition="$vo['url']">
                                    <a class="process_approve_leader_trigger" style="color:#3498DB;" target="dialog" mask="true" height="400" width="550" title="{$vo['name']}审核人" rel="__MODULE__seeProcessDetail3" href="{$vo['url']}">
                                        <span>{$vo['name']}</span><span class="tml-c-red">{$vo['bx']}</span>
                                    </a>
                                    <ul class="process_approve_leader_more"></ul>
                                <else/>
                                    <span>{$vo['name']}</span>
                                </if>
                            </div>
                            <div class="process_approve_date"><span>{$vo['dotime']}</span></div>
                        </div>
                        <div class="process_text">
                            <div class="process_result">
                                <if condition="$vo['douser']" >
                                    <p class="process_result_p">
                                        <volist id="douser" name="vo['douser']">
                                            {$douser}
                                            <if condition="$vo['doinfo']" >：{$vo['doinfo'][$key]}</if><br/>
                                        </volist>
                                        <span class="process_result_hellip">...</span>
                                    </p>
                                </if>
                            </div>
                            <a class="process_result_more" href="#" title="点击查看更多">查看更多</a>
                            <div class="process_count"><span title="{$vo['dotype']}">{$key+1}</span></div>
                        </div>
                        </div>
                    </volist>
                    <div class="process_end">
                        <span class="num">No.</span><span>:{$orderno}</span>
                    </div>
                    <else/>
                    <div class="noData">无流程</div>
                    <div class="process_none">
                        <span class="num">No.</span><span>:{$orderno}</span>
                    </div>
				</if>
			</div>
			<div class="process_arrow"></div>
		</div><!-- end process -->
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('.process_result_p').each(function(i, el){
		if(el.offsetHeight > 24){
			$(el).find('.process_result_hellip').show().end().parent().next().show();
		}
	});
	$('.process_result_more').bind('click', function(e){
		e.preventDefault();
		alert($(this).prev().find('.process_result_p').text().slice(0,-3));
	});
});
</script>
