<style>
.pageContent {
    padding: 9px 20px 20px;
    text-align: left;
}
.itemtitle {
    clear: both;
    line-height: 20px;
    margin-bottom: 0 !important;
    overflow: hidden;
}
.itemtitle h3 {
float: left;
margin-right: 20px;
}
h3 {
color: #0099CC;
font-size: 14px;
margin-bottom: 10px;
}


.tab1 {
    clear: both;
    margin-bottom: 10px;
    overflow: hidden;
}

.itemtitle ul {
    float: left;
    line-height: 18px;
}
 
.itemtitle .tab1 {
    clear: none;
}


.stepstat li {
    color: #CCCCCC;
    float: left;
    margin-right: 15px;
}

.stepstat .current {
    color: #009900;
} 
.infobox{clear:both;margin-bottom:10px;padding:30px;text-align:center;border-top:4px solid #DEEFFA;border-bottom:4px solid #DEEEFA;background:#F2F9FD;zoom:1;}
.infotitle1 {color: #0099CC;font-size: 14px;font-weight: 700;margin-bottom: 10px;}
.infotitle1 .hide{display: none;}
.marginbot{ margin-bottom:10px;}
.tip {
    color: #0099CC;
    font-size: 14px;
    margin-bottom: 10px;
}
</style>
<div class="pageContent upgrade" layoutH="36">

    <div class="itemtitle">
	<h3>在线升级</h3>
	<ul style="margin-right:10px" class="tab1"></ul>
	<ul class="stepstat">
	    <li id="step1">1.获取待更新文件列表</li>
	    <li id="step2">2.下载更新</li>
	    <li id="step3">3.本地文件比对</li>
	    <li id="step4"  class="current">4.正在升级</li>
	    <li id="step5">5.升级完成</li>
	</ul>
	<ul class="tab1"></ul>
    </div>
    <h3>TML 提示</h3>
    <div class="infobox">
	<h4 class="infotitle1">{$msg}</h4>
	<br>
	    <a href="{$linkurl}" rel="TMLupgrade" target="navTab"  title="系统升级_第四步">重试</a>
	<br><br>
	<p class="marginbot">
	    <a class="lightlink" rel="TMLupgrade" target="navTab" title="系统升级_第三步" href="{$theurl}/step/3">点击这里返回上一页</a>
	</p>
    </div>

    <script>
	var ajaxbg=$("#background,#progressBar"); 
	$(document).ajaxStart(function(){ajaxbg.hide();}).ajaxStop(function(){ajaxbg.hide();});
	setTimeout("nextupgradefile()",1000);
	function nextupgradefile(){
	    var re = '{$refresh}';
	    var url='{$linkurl}';
	    var tabid="TMLupgrade";
	    var s='{$step}';
	    var title="系统升级_第四步";
	    if(s=='5') title="系统升级_第五步";
	    if(re){
		navTab.openTab(tabid, url, {title : title,fresh : false,data : {}});
	    }
	} 
    </script>
</div>
