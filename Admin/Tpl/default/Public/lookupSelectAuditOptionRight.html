<form id="pagerForm" action="__URL__/lookupSelectAuditOption" method="post">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
</form>
<div class="panelBar">
	<form rel="pagerForm" onsubmit="return divSearch(this, 'auditOpionBox');" action="__URL__/lookupSelectAuditOption" method="post">
		<input type="hidden" name="jump" value="1">
		<input type="hidden" name="audittype" value="{$audittype}">	
		<input type="hidden" name="modulename_auditoption" value="{$modulename_auditoption}">
		<input type="hidden" name="role" value="{$role}">
		<input type="hidden" name="duty" value="{$duty}">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						请输入关键字：<input type="text" name="keyword" value="{$keyword}" />
					</td>
					<td>
						<select class="combox" name="searchby">
							<volist id="vou" name="searchbylist">
								<option value="{$vou['id']}" <eq name="vou.id" value="$searchby">selected</eq> >{$vou['val']}</option>
							</volist>
						</select>
					</td>
					<td>
						<input name="searchtype" type="hidden" value="2" />
					</td>
					<td><button class="xySearch" type="submit">{$Think.lang.subsearch}</button></td>
				</tr>
			</table>
		</div>
	</form>
</div>
<div class="" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
	<table class="table" width="99%" layoutH="102">
		<thead>
			<tr>
				<th width="22">序号</th>
				<th>员工编号</th>
				<th>员工姓名</th>
				<th>部门</th>
				<th>职级</th>
				<th>入职时间</th>
				<th>转正时间	</th>
				<th>查找带回</th>
			</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr>
				<td class="tml-first-td">{$numPerPage*($currentPage-1)+$key+1}</td>
				<td>{$vo['orderno']}</td>
				<td>{$vo['name']}</td>
				<td>{$vo['deptname']}</td>
				<td>{$vo['dutyname']}</td>
				<td>{$vo['indate']|transTime}</td>
				<td>{$vo['transferdate']|transTime}</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({ mangid:'{$vo.id}', audittype:'{$audittype}',modulename_auditoption:'{$modulename_auditoption}',dutyname:'{$vo.dutyname}'})"	title="查找带回">选择</a>
				</td>
			</tr>
		</volist>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" rel="auditOpionBox" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
