<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/updateprocess/navTabId/__MODULE__" class="pageForm required-validate"onsubmit="return iframeCallback(this, dialogAjaxDone)">
			<input type="hidden" name="callbackType" value="closeCurrent" />
			<input type="hidden" name="id" value="{$id}"/>
			<div class="pageFormContent" layoutH="48">
				<div class="new_version_page_content">
					<div class="col_2_5 form_group_lay " >
						<label class="label_new">变更流程:</label>
	                    <select name="changeid" class="select2 required select_elm">
	                    	<option value="">请选择</option>
	                   	 	{:getDataBaseByHtml('process_info',array('type'=>'select','conditions'=>'catgory = 2  and nodename = '."'".$modelname."'"))}
	                    </select>
					</div>
	                <div class="col_2_5 form_group_lay " >
						<label class="label_new">变更描述:</label>
						<textarea cols="80" rows="2"  class="text_area" name="bgms"></textarea>
					</div>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li>
						<button class="tml_formBar_btn tml_formBar_btn_blue enterIndex" type="submit">提交</button>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
