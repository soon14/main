<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/cupertino/jquery-ui.css" rel="stylesheet" />
<link href="../css/demo.css" rel="stylesheet" />

<script src="__PUBLIC__/Js/calculator.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$.fn.calculator.hide = function(calc) {
			calc.fadeOut(500);
		};
		$('#calc').calculator({movable:true,resizable:true,width:245,height:240,defaultOpen:false});
		$('#calc').show();
	})
</script>
<div id="calc"></div>
