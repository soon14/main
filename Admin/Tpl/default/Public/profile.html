<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/change/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}">
		<div class="pageFormContent" layoutH="58">

	<div class="unit">
		<label>姓名：</label>
		<input type="text" class="required"  name="name" value="{$vo.name}"/>
	</div>

	<div class="unit">
		<label>Email：</label>
		<input type="text" class="required email"  name="email" value="{$vo.email}"/>
	</div>

	<div class="unit">
		<label>描述：</label>
		<textarea class="required"  name="remark"  rows="5" cols="57" >{$vo.remark}</textarea>
	</div>

</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
			</ul>
		</div>
	</form>

	</div>
</div>
