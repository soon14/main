<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>{$fields["code"]}：</label>
				<input type="text" class="required alphanumeric" maxlength="10" name="code" />
			</div>
			<div class="unit">
				<label>{$fields["name"]}：</label>
				<input type="text" class="required" maxlength="10" name="name" />
			</div>
			<div class="unit">
				<label>{$fields["remark"]}：</label>
				<textarea  name="remark" cols="40" rows="2" maxlength="100"></textarea>
			</div>
			<div class="unit">
				<label>状态：</label>
				<SELECT name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</SELECT>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.miscustomergroup_insert">
				<li><button type="submit" class="tml-btn tml-btn-primary">{$Think.lang.save}</button></li>
			</if>
				<li><button type="button" class="tml-btn close">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
