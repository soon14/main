<script>
	function showworkmessage(ob){

		$box.find("#"+ob).siblings("li").hide();
		$box.find("#"+ob).show();
	}
</script>

					<div class="no-data">
						<img src="__PUBLIC__/Images/xyicon/gzxt.png" width="100">

							<span class="tml-badge tml-bg-orange">{$oaitemdoing}</span>

							<span class="tml-badge tml-bg-orange">{$myworkwait}</span>

			</li>

					<div class="no-data">
						<img src="__PUBLIC__/Images/xyicon/gzzx.png" width="100">
