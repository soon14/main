<style>
.gml-work-lmb{
	margin-bottom:10px;
}
.work_group_sort dd {
	font-size:16px;
	color:#0000CD;
}
.work_group_sort dd a{
	color:#0000CD;
	text-decoration: underline;
}
</style>
<script type="text/javascript">
<!--
function setTabUrl($worktype,$tablename,$typeid){
	var url = "__URL__/index/jump/jump/jumpxrel/1/md/MisWorkMonitoring/worktype/"+$worktype+"/rel/MisWorkExecutingbox/tablename/"+$tablename+"/typeid/"+$typeid;
	//在a标签上面封装一个事件。用来修改流程审批时的rel中的url值，实现刷新功能
	var $workbox = navTab._indexTabId("MisWorkExecuting");
	var $boxx = navTab._getTabs().eq($workbox).attr("url",url);;
}
//-->
</script>
<div class="work_shortcut" layouth="40">
    <div class="work_shortcut_top"></div>
    <div class="work_shortcut_content" layouth="80">
 		<dl class="work_group_sort" style="padding:0 10px;">
 			<if condition="$typelist">
	 			<dt style="font-size:22px;padding:0px;">待审批</dt>
	 			<volist name="typelist" id="wat" key="key2">
	 				<dl class="work_group_sort">
			            <dt>{$wat['leixingmingchen']}</dt>
			            <div class="tml_style_line tml_slb_blue work_lmb gml-work-lmb"></div>
			            <volist name="wat.waitcount" id="cc">
			            	<dd>
			            		<a  rel="MisWorkExecutingbox" onclick="setTabUrl(1,'{$cc.tablename}','{$wat.id}');" target="ajax" href="__URL__/index/jump/jump/md/MisWorkMonitoring/worktype/1/rel/MisWorkExecutingbox/tablename/{$cc.tablename}/typeid/{$wat.id}" >
			            			{$cc['nodename']}(<span style="color:#FF0000;">{$cc['count']}</span>)
			            		</a>
			            	</dd>
			            </volist>
			            <div class="clear"></div>
			        </dl>
	 			</volist>
 			</if>
        </dl>
        <dl class="work_group_sort" style="padding:0 10px;">
        	<if condition="$doingtypelist">
	 			<dt style="font-size:22px;padding:0px;">已审批</dt>
	 			<volist name="doingtypelist" id="do" key="key3">
	 				<dl class="work_group_sort">
			            <dt>{$do['leixingmingchen']}</dt>
			            <div class="tml_style_line tml_slb_blue work_lmb gml-work-lmb"></div>
			            <volist name="do.overcount" id="xx">
			            	<dd>
			            		<a rel="MisWorkExecutingbox"  onclick="setTabUrl(2,'{$xx.tablename}','{$do.id}');" target="ajax" href="__URL__/index/jump/jump/md/MisWorkMonitoring/worktype/2/rel/MisWorkExecutingbox/tablename/{$xx.tablename}/typeid/{$do.id}" >
			            			{$xx['nodename']}(<span style="color:#FF0000;">{$xx['count']}</span>)
			            		</a>
			            	</dd>
			            </volist>
			            <div class="clear"></div>
			        </dl>
	 			</volist>
 			</if>
        </dl>
    </div>
</div>
