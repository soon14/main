<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" /><input type="hidden" name="dwzpageNum" value="1"/><input type="hidden" name="numPerPage" value="{$numPerPage}" />
</form>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<if condition="$_SESSION.a eq 1 or $_SESSION.mishrpartorganization_add"><li><a class="add tml-btn tml_look_btn tml_mp" href="__URL__/add" target="navTab" title="党员信息_新增" rel="__MODULE__add" mask="true" ><span><span class="icon icon-plus icon_lrp"></span>新增</span></a></li></if>
			<if condition="$_SESSION.a eq 1 or $_SESSION.mishrpartorganization_delete"><li><a class="delete tml-btn tml_look_btn tml_mp" href="__URL__/delete/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择一条组记录"><span><span class="icon icon-trash icon_lrp"></span>删除</span></a></li></if>
			<volist name="toolbarextension" id="toolb">
				<if condition="$_SESSION.a eq 1 or $toolb['ifcheck'] eq 0 or ($toolb['ifcheck'] eq 1 and !empty($toolb['permisname']) and $_SESSION[$toolb['permisname']])">
					<li>{$toolb['html']}</li>
				</if>
			</volist>
		</ul>
		<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__URL__/index" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<include file="Public:quickSearchCondition" />
				</tr>
			</table>
		</div>
	</form>
	</div>
	<table class="table" width="100%" layoutH="86">
		<thead ename="{$ename}">
			<tr>
				<th><input type="checkbox" class="checkboxCtrl" group="id" /></th>
				<volist id="vo" name="detailList">
					<if condition="$vo[shows] eq 1"><th <if condition="$vo[widths]">width="{$vo[widths]}"</if><if condition="$vo[sorts]">orderField="{$vo[sortname]}" class="{$sort}"</if>>{$vo[showname]}</th></if>	<!--类型-->
				</volist>
			</tr>
		</thead>
		<tbody>
			<include file="dwzloadindex" />
		</tbody>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
