<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/auditProcess/navTabId/__MODULE__" class="pageForm -validate" onsubmit="return validateCallback(this, refreshtabsAudit);">
			<input type="hidden" name="id" value="{$vo['id']}" />
			<input type="hidden" name="pid" value="{$vo['ptmptid']}">
			<input type="hidden" name="ostatus" value="{$vo['ostatus']}">
			<input type="hidden" name="refreshtabs[tabid]" value="__MODULE__">
			<input type="hidden" name="refreshtabs[url]" value="__APP__/MisHrPersonnelApplicationInfo/index">
			<input type="hidden" name="refreshtabs[data]" value="1">
			<input type="hidden" name="refreshtabs[title]" value="人员申请管理">
			<input type="hidden" name="refreshtabs[type]" value="navtab">

			<input type="hidden" name="backprocess" value="流程回退">
			<input type="hidden" name="auditprocess" value="流程审核">
			<input type="hidden" name="endprocess" value="流程结束">
			<input type="hidden" name="alreadyAuditUser" value="{$vo['alreadyAuditUser']}">
			<input type="hidden" name="auditUser" value="{$vo['auditUser']}">
			<div class="pageFormContent applecloth anchorsToolBarParent" layoutH="56">
			<div class="keepContentCenter form-affix-content">
			<div class="contentTitle contentTitle_center form-affix-title">招聘申请{:W('ShowAdvices',array('id'=>$vo['id']))}
				
			</div>
			 <fieldset>
					<legend class="fieldset_legend_toggle"><b>申请信息</b></legend>
			<div class="tml-row">
			{:W('ShowOrderno',array(1,'mis_hr_personnel_applicationinfo',$vo['orderno']))}
				<div class="tml-form-col">
					<label>申请部门：</label>
					 <input type="text" readonly="readonly" value="{$vo.deptid|getFieldBy='id','name','mis_system_department'}" />
				</div>
				<div class="tml-form-col">
					<label>申请职级：</label>
					 <input type="text" readonly="readonly" value="{$vo.dutylevelid|getFieldBy='id','name','duty'}" />
				</div>
				<div class="tml-form-col">
					<label>共增补人数：</label>
					 <input type="text" readonly="readonly" value="{$vo.sumpeople}"  />
				</div>
				<div class="tml-form-col">
					<label>部门现有人数：</label>
					<input type="text" name="deptpeople" class="digits " readonly="readonly" value="{$vo['deptpeople']}">
				</div>
				<div class="tml-form-col">
					<label>部门编制人数：</label>
					<input type="text" name="formationpeople"  readonly="readonly" class="digits" value="{$vo['formationpeople']}">
				</div>
				<!-- <div class="tml-form-col">
					<label>申请日期：</label>
					<span class="xyInputWithUnit">
					<input type="text"  readonly="readonly"  value="{$vo.applicationdate|transTime}">
					<a href="javascript:;" class="input-addon input-addon-calendar"">选择</a>
					</span>
				</div> -->
				<div class="tml-form-col">
					<label>建议到职日期：</label>
					<div class="tml-input-append">
					<input type="text"   readonly="readonly"    value="{$vo.toworkdate|transTime}">
					<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
					</div>
				</div>
				</div>
				<div class="tml-form-row">
					<label>申请类型：</label>
					<input type="radio"  disabled="disabled"   <if condition="$vo.applicationtype eq '编制内申请'">checked="checked" </if>  value="编制内申请"/> 编制内申请
					<input type="radio"   disabled="disabled"    <if condition="$vo.applicationtype eq '编制外申请'">checked="checked" </if>  value="编制外申请"/> 编制外申请
				</div>
				<div class="tml-form-row">
					<label>申请原因：</label>
					<TEXTAREA rows="2" readonly="readonly" cols="30"  >{$vo.remark}</TEXTAREA>
				</div>
				</fieldset>
				 <fieldset>
					<legend class="fieldset_legend_toggle"><b>岗位信息</b></legend>
					<div   class="clearfix">
					<volist name="vo['positiondetails']" id="positiondetailsvo" key="i">
					<div class='clearfix' style='border-bottom:1px dashed #CCCCCC;margin:0 0 10px;padding:0 0 10px;'>	
									<h3>岗位(<span class='_ppendhtmlapplicationeditIndex'>{$i}</span>)</h3> 
									<div class='tml-row'> 
										<div class='tml-form-col'> 
											<label>岗位名称：</label> 
											<input  readonly="readonly" value="{$positiondetailsvo.dutyname}"  type='text' class='textInput ' />
										</div>
											<div class='tml-form-col'> 
											<label>共增补人数：</label> 
											<div class="tml-input-append">
											<input   readonly="readonly"  value="{$positiondetailsvo.dutycount}"  type='text' class='textInput' />
											<span class="input-addon-unit" title="名">名</span>
											</div>
										</div>
										</div>
										<div class='tml-form-row'>
											<label>岗位职责：</label>
											<TEXTAREA   readonly="readonly"  class='textInput'>
											{$positiondetailsvo.dutystatement}
											</TEXTAREA>
										</div>
										<div class='tml-form-row'>
											<label>任职资格：</label>
											<TEXTAREA  readonly="readonly"  class='textInput'>
											{$positiondetailsvo.qualification}
											</TEXTAREA>
										</div>
									<div class='clear'></div>
									</div>
								</volist>
					</div>
				</fieldset>
				 <fieldset>
					<legend class="fieldset_legend_toggle"><b>页脚</b></legend>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>申请人:</label>
						<input type="text" readonly="readonly" value="{$vo.createid|getFieldBy='id','name','user'}"/>
					</div>	
					<div class="tml-form-col">
					 	<label>申请时间:</label>
						<input name="" type="text" readonly="readonly" value="{$vo.createtime|transTime}" />
					</div>
				</div>
				</fieldset>
			</div>
			</div>
			{:W('ShowAction')}
		</form>
   </div>
</div>
