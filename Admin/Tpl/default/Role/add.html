<div class="page">
  <div class="pageContent">
    <form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate"	onsubmit="return validateCallback(this, dialogAjaxDone)">
      <div class="pageFormContent" layoutH="58">
        <div class="tml-form-row">
          <label>{$fields["name"]}：</label>
          <input type="text" class="required"  maxlength="20"  name="name">
        </div>
        <div class="tml-form-row">
          <label>{$fields["pid"]}：</label>
          <select name="pid" class="combox">
            <option value="0" selected>无上级组</option>
            {:getDataBaseByHtml('Group',array('selected'=>$_REQUEST['group_id']))}
          </select>
        </div>
        <div class="tml-form-row">
          <label>{$fields["status"]}：</label>
          <select name="status" class="combox">
            <option value="1">启用</option>
            <option value="0">禁用</option>
          </select>
        </div>
        <div class="tml-form-row">
          <label>{$fields["remark"]}：</label>
          <textarea name="remark" rows="3" cols="50"></textarea>
        </div>
      </div>
      <div class="formBar">
        <ul>
          <li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
          <li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
        </ul>
      </div>
    </form>
  </div>
</div>
