<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
<form id="pagerForm" action="__URL__/edit/type/hurt/id/{$id}" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
</form>
	<table class="table" width="99%" layoutH="60">
		<thead>
		<tr>
			<th width="30">序号</th>
			<th>工伤编号</th>
			<th>事故时间</th>
			<th>伤势情况</th>
			<th>受伤部位</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr>
				<td>{$numPerPage*($currentPage-1)+$key+1}</td>
				<td>{$vo.orderno}</td>
				<td>{$vo.accidenttime|transTime='Y-m-d H:i'}</td>
				<td>{$vo['hurtcondition']}</td>
				<td>{$vo['hurtpart']}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="dialog" rel="hrpmHurtForm" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
