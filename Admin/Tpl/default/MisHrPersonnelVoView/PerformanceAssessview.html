<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
<form id="pagerForm" action="__URL__/edit/type/assess/id/{$id}" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="orderField" value="{$order}" />
	<input type="hidden" name="orderDirection" value="{$sort}" />
</form>
	<table class="table" width="99%" layoutH="60">
		<thead>
		<tr>
			<th width="30">序号</th>
			<th>计划名称</th>
			<th>成绩</th>
			<th>等级</th>
			<th>评语</th>
			<th>总结</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr>
				<td>{$numPerPage*($currentPage-1)+$key+1}</td>
				<td>{$vo.planid|getFieldBy='id','name','mis_performance_plan'}</td>
				<td>
				<if condition="$vo.isamend eq 1">
					{$vo.amendscore}
				<else />
					{$vo.totalscore}
				</if>
				</td>
				<td>{$vo.level}</td>
				<td>{$vo['comments']}</td>
				<td>{$vo['conclusions']}</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar panelPageBar">
		<div class="pages">
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="dialog" rel="hrpmAssessForm" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	</div>
</div>
