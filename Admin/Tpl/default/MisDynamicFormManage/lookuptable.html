 <script>
 $(function() {
		filedOprate.run();
		var box = navTab.getCurrentPanel().find('form');
		
		$('div.tableItem' , box).find('select').change();
		$('input.nbm_copy_primary_table' , box).click().attr('disabled',true);
	});
 </script>
 <if condition="$fieldVo"> 
 <div class="tableItem nbm_copy_primary_table"  ischoise="1">
	<div class="list_header">
		<span>表名：</span>
		<input class="" type="text" name="tablename[]" value="{$fieldVo[0]['masid']|getFieldBy='id','tabletitle','mis_dynamic_database_mas'}"  readonly="readonly" placeholder="请输入表名" />
		<input type="hidden" name="ischoise[0]" value="1"/>

		<span class="right">
		    <input type="hidden" value="1" name="tableprimary[0]">

		  </span>
	</div>
	<table class="new_table" index="0">

		</tr>
		 <volist name="fieldVo" id="anamevochild" key="k" >
		<tr >
			<td>
			<input name="fieldname[0][]" readonly="readonly" value="{$anamevochild['field']}" placeholder="请输入英文名称" type="text" class="readonly  nbm_fieldnameonly" />
			<input  name="oldchoiseid[0][]" value="{$anamevochild['id']}"  type="hidden" /> 
			<input  name="oldfieldname[0][]" value="{$anamevochild['filed']}" class="nbm_oldfieldnameonly" type="hidden" />

			<td>

			</td>
			<td>

			</td>						
			<td>

				 </volist>
			</select></td>
				<input  name="fieldtype[0][]" value="{$anamevochild['type']}" type="hidden" /> 
				<input  name="oldfieldtype[0][]" value="{$anamevochild['type']}" type="hidden" />

			<input  name="oldfieldlength[0][]" value="{$anamevochild['length']}" type="hidden" /> 
			</td>
			<td>
			<select   class="select2  opweight " disabled="disabled">
				<volist name="comboxOptionList" id="comboxOptionVo">

				</volist>
			</select>
			<input name="fieldcategory[0][]"    value="{$anamevochild['category']}" type="hidden"  />
			<input  name="oldfieldcategory[0][]" value="{$anamevochild['category']}" type="hidden" />

			<td>
			<input name="fieldweight[0][]" value="{$anamevochild.weight}" placeholder="请输入权重" type="text" class=" disabled"/>
			<input  name="oldfieldweight[0][]" value="{$anamevochild['weight']}" type="hidden" />

			</td> -->
			<td>

			<input  name="oldfieldshow[0][]"<if condition="$tempList[$tempids][$anamevochild['filed']]"> value="1"</if> type="hidden" />

			</td>

		</volist>
