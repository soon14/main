<script type="text/javascript">
	var tp = '{$typelist}';
	$(function(){
		var conf = new Object();
		var json=DWZ.jsonEval(tp);
		conf.data =json;
		conf.ids ='.editsel1,.editsel2'; 
		conf.tag = 'a,b'; conf.pid = 'parentid';
		conf.tex ='name'; 
		conf.val = 'id'; conf.defaultVal='{$vo.supcategory},{$vo.category}';
		$.linkage(conf);
	}); 
</script>
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/update/rel/MisSystemFlowForm_left" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone)">
			<input type="hidden" name="callbackType" value="closeCurrent" />
			<input type="hidden" name="id" value="{$vo['id']}" />
			<div class="pageFormContent" layoutH="48">
				<div class="tml-row">
					{:W('ShowOrderno',array(1,'mis_system_flow_form',$vo['orderno']))}
					<div class="tml-form-col">
						<label>{$fields["name"]}:</label>
						<input  type="text" name="name" class="required" value="{$vo['name']}">
					</div>
					<div class="tml-form-col">
						<label>{$fields["supcategory"]}:</label>
						<select  class="editsel1 required chosen" name="supcategory"></select>
					</div>
					<div class="tml-form-col">
						<label>{$fields["category"]}:</label>
						<select  class="editsel2 required chosen" name="category"></select>
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>{$fields["isopen"]}:</label>
						  <div class="left tml-radio tml-w40">
	                    <label>
	                    <input type="radio" name="isopen" <eq name="vo.isopen" value="1" >checked</eq> value="1">是
	                    </label>
	                    </div>
	                    <div class="left tml-radio tml-w40">
	                    <label>
	                    <input type="radio" name="isopen" <eq name="vo.isopen" value="0" >checked</eq> value="0">否
	                    </label>
	                    </div>
					</div>
				</div>
				<div class="tml-row">
					<div class="tml-form-col">
						<label>{$fields["days"]}:</label>
						<div class="tml-input-append">
							<input  type="text" name="days" class="number" value="{$vo.days}">
							<span class="input-addon-unit" title="天">天</span>
						</div>
					</div>
					<div class="tml-form-col">
						<label>{$fields["sort"]}:</label>
						<input  type="text" name="sort" class="" value="{$vo.sort}">
					</div>
				</div>
				<div class="tml-form-row">
					<label>{$fields["notes"]}:</label>
					<textarea cols="80" rows="2"  name="notes">{$vo.notes}</textarea>
				</div>
			</div>
			{:W('ShowAction',array('data'=>$vo))}
		</form>
	</div>
</div>
