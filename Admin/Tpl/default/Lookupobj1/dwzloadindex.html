<volist id="vo" name="list" key="key2">
	<tr target="sid_node" rel="{$vo['id']}" onclick="updateid(this);"  title="查找带回_编辑" drel="__MODULE__edit"  ondblclick='ondblclick_navTab(this,navTab.getCurrentPanel(),"__URL__/add/id/{$vo[id]}/type/edit");'>
		<td class="tml-first-td">{$numPerPage*($currentPage-1)+$key+1}</td>
			<volist id="vo1" name="detailList">
			<if condition="$vo1[shows] eq 1">
				<td width="{$vo1[widths]}" field="{$vo1[name]}">
					<if condition="count($vo1['func']) gt 0">
						<volist name="vo1.func" id="nam">
							<if condition="!empty($vo1['extention_html_start'][$key])">{$vo1['extention_html_start'][$key]}</if>
								{:getConfigFunction($vo[$vo1['name']],$nam,$vo1['funcdata'][$key],$list[$key2-1])}
							<if condition="!empty($vo1['extention_html_end'][$key])">{$vo1['extention_html_end'][$key]}</if>
						</volist>
					<else />
						{$vo[$vo1['name']]}
					</if>
				</td>
			</if>
		</volist>
	</tr>
</volist>
<script type="text/javascript">
function updateid(obj){
	var box = navTab.getCurrentPanel();
	var item = box.find('.toolBar .edit');
	var value = item.attr('href');
	var v = $(obj).attr('rel');
	var v1=value.replace('{sid_node}',v);
	item.attr('href',v1);
	
}


</script>
