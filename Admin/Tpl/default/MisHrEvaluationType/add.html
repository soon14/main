<include file="Public:pagerForm" />
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
			<input type="hidden" name="callbackType" value="closeCurrent">
			<div class="pageFormContent" layoutH="53">
				<table width="100%" border="0" cellspacing="0">
					<tr>
						<td>
							<div class="unit">
								<label>编号：</label>
								<input style="width: px; height: px;" type="text" name="code"
									class="required" value="{$vo['code']}">
							</div>
						</td>
						<td>
							<div class="unit">
								<label>类型名称：</label>
								<input style="width: px; height: px;" type="text" name="name"
									class="required" value="{$vo['name']}">
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="unit">
								<label>备注：</label>
								<textarea style="width: px; height: px;" name="remark">{$vo['remark']}</textarea>
							</div>
						</td>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="formBar">
				<ul>
				<if condition="$_SESSION.a eq 1 or $_SESSION.mishrevaluationtype_insert">
					<li>
						<div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">{$Think.lang.save}</button>
							</div>
						</div>
					</li>
				</if>
					<li>
						<div class="button">
							<div class="buttonContent">
								<button type="button" class="close">{$Think.lang.close}</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</form>
	</div>
</div>
