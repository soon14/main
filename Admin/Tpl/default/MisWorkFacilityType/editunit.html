<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/rel/misworkfacilitytype" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="id" value="{$vo.id}" >
		<input type="hidden" name="md" value="MisProductUnit" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>{$fields["code"]}：</label>
				<input type="text"   maxlength="10" name="code" value="{$vo.code}" />
			</div>
			<div class="unit">
				<label>{$fields["name"]}：</label>
				<input type="text" class="required" maxlength="25" name="name" value="{$vo.name}" />
			</div>
			<div class="unit"  style="width:500px;">
				<label>{$fields["remark"]}：</label>
				<textarea name="remark" rows="2" maxlength="200" cols="40">{$vo['remark']}</textarea>
			</div>
		</div>
		<div class="formBar">
			 {:W('ShowAction')}
		</div>
	</form>
	</div>
</div>
<script>
function deleteRecordUnit(form,id,model,types,table,refresh){
	if(id) {
		var $form = $(form);
		alertMsg.confirm('确定要删除该数据？',{
			okCall:function(){
				$form.attr("action", TP_APP + "/" + model + "/delete/id/" + id + "/rel/" + refresh + "/table/" +table);
				if(types == 'dialog'){
					$.pdialog.closeCurrent();
				}
				if(types == 'navTab'){
					navTab.closeCurrentTab();
				}
				return validateCallback($form,navTabAjaxDone);
			}
		})
	}
}
</script>
