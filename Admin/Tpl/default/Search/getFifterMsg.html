<style>
#fifter .close{
	background:url('__PUBLIC__/dwz2/themes/default/images/dialog/dialogpanel_icon.png') no-repeat;
	text-indent:-1000px;
	height:19px;
	width:19px;
	display:inline-block;
	margin-left:5px;
}
#fifter .close:hover{
	background-position:0 -50px;
}
.pageFormContent p {
    display: block;
    float: left;
    height: 21px;
    margin: 0;
    padding: 5px 0;
    position: relative;
    width: 380px;
}
</style>
<div class="pageContent">
	<form id="search_form" method="post" action="" class="pageForm" onsubmit="return searchSubmit{$searchtype}(this);">
		<div id="fifter{$searchtype}" layoutH="58" class="pageFormContent">
			<empty name="error">
			<div class="unit">
				{$html}
				<input type="hidden" name="ename" value="{$ename}" />	
				<input type="hidden" name="join" value="{$join}" />
				<input type="hidden" name="maintable" value="{$maintable}" />			
				<input type="hidden" name="search_flag" value="1" />
			</div>
			<div class="unit">
				<p>1、 星号(*) 匹配多个字符，问号(?) 匹配一个字符</p>
				<p>2、 两个点表示范围，例如：1..10，表示从1到10都查找</p>
				<p>3、 逗号隔开匹配多个值，例如1,2,4(全部都需要用英文半角字符)</p>
			</div>
			<else />
				<font color="red">{$error}</font>
			</empty>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">搜索</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
