<style>
.pageFormContent2 p {
    height: 21px;
    width: 680px;
}

.eagleSearchDivInner {
    display: block;
    overflow: auto;
    float: right;
    width: auto;
    height: auto;
    min-width: 200px;
    border: solid 1px #B8D0D6;
    line-height: 21px;
    background: #fff;
}
</style>
<div class="pageContent">
    <form method="post" action="__URL__/update" class="pageForm required-validate" onsubmit="return noneRefreshEdit(this);">
        <div class="unitBox">
            <input type="hidden" name="commit" value="0">
            <input type="hidden" name="rel" value="MisUserEventslookuptraceindex" />
            <input type="hidden" name="id" value="{$vo.id}">
            <input type="hidden" name="iseditor" value="1">
            <div class="pageFormContent" layoutH="61">
                <div class="tml-form-row">
                    <label>主要内容：</label>
                    <input type="text" readonly="readonly" value="{$vo.text}" class="" name="text" style="width:370px;margin-right:2px;" />
                    <span class="combox-auto left">
                        <select class="combox"  name="scheduletype">
                            <option <eq name="vo.scheduletype" value="1">selected</eq> value="1">个人</option>
                            <option <eq name="vo.scheduletype" value="2">selected</eq> value="2">工作</option>
                        </select>
                    </span>
                </div>
                <div class="tml-form-row">
                    <label>起止日期：</label>
                    <span class="xyInputWithUnit">
                        <input type="text"  name="startdate" format="{dateFmt:'yyyy-MM-dd HH:mm:ss'}" class="Wdate js-wdate" value="{$vo.startdate|transTime='Y-m-d H:i:s'}" />
                        <a href="javascript:;" class="input-addon input-addon-calendar js-inputCheckDate">选择</a>
                    </span>
                   			    至：
                    <span class="xyInputWithUnit">
                        <input type="text" name="enddate" format="{dateFmt:'yyyy-MM-dd HH:mm:ss'}" class="Wdate js-wdate" value="{$vo.enddate|transTime='Y-m-d H:i:s'}" />
                        <a href="javascript:;" class="input-addon input-addon-calendar js-inputCheckDate">选择</a>
                    </span>
                </div>
                <div class="tml-form-row">
                    <label>颜色标记：</label>
                   <volist name="bgcolor" id="bgcolorvo">
                        <input type="radio" value="{$bgcolorvo.index}" name="importancedegree" <if condition="$bgcolorvo.index eq $vo.importancedegree">checked</if>>
                        <span class="tml-label {$bgcolorvo.color} tml-w30" style="margin:1px 0 1px 10px;">&nbsp;</span>&nbsp;&nbsp;
                   </volist>
                </div>
                <div class="tml-form-row">
                    <label>关联人员：</label>
                    <input type="text" class=" textInput org.name" style="width:440px;" value="{$vo.personname}" readonly="readonly" />
                    <input type="hidden" value="{$vo.personid}" name="personid" class="org.mangid" id="wl_user3edit" />
                </div>
                <div class="tml-form-row">
                    <label>信息：</label>
                    <textarea class="editor" name="details" style="height:220px;width:445px;" tools="mini">{$vo.details}</textarea>
                </div>
                <if condition="$attarry">
                    <div class="tml-form-row">
                        <label>附件：</label>
                           <volist name="attarry" id="att">
                               <div class="tml-form-col">
                                   <label>附件{$key+1}</label>
                                   <a class="attlink" rel="{$att['id']}" target="_blank" href="__URL__/misFileManageDownload/path/{$att['attached']|base64_encode}/rename/{$att['upname']}">
                                       <span class="info">{$att['upname']}</span>
                                   </a>
                               </div>
                           </volist>
                    </div>
                </if>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button>
                </li>
            </ul>
        </div>
    </form>
</div>
