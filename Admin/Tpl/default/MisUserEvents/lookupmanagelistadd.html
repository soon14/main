<script>
function addlookupmanagelistadd(){
	var  $box = $.pdialog.getCurrent();
    var id;
    var name;
    $(".MisUserEvents_class").find("input[type='checkbox']").each(function(){
        if($(this).attr("checked")=='checked'){
            id = $(this).attr("userid");
            name = $(this).attr("username");
            var ulId = $box.find("[name='addedit']").val();
            get_userid_one(id,name,ulId);
        }
    });
};
function get_userid_one(id,name,ulId){
    if( ulId == 'writeFormUserEditEvents' ){
        var $strHtml = appendUserHtml('writeFormUserEditEvents','personid',id,name);
        $("#writeFormUserEditEvents").append($strHtml);
    }
    if(ulId == 'writeFormUserAddEvents'){
    	var $strHtml = appendUserHtml('writeFormUserAddEvents','personid',id,name);
        $("#writeFormUserAddEvents").append($strHtml);
    }
    if(ulId == 'writeFormUserAddEventsTrace'){
        var $strHtml = appendUserHtml('writeFormUserAddEventsTrace','personid',id,name);
        $("#writeFormUserAddEventsTrace").append($strHtml);
    }
    if(ulId == 'writeFormUserTraceEditEvents'){
        var $strHtml = appendUserHtml('writeFormUserTraceEditEvents','personid',id,name);
        $("#writeFormUserTraceEditEvents").append($strHtml);
    }
}

</script>

<form id="pagerForm" action="__URL__/lookupmanage/typeadd/1" method="post">
    <input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="orderField" value="{$order}" />
    <input type="hidden" name="orderDirection" value="{$sort}" />
    
</form>
<div class="pageHeader" style="border: 1px #B8D0D6 solid;">
    <form rel="pagerForm" onsubmit="return divSearch(this, 'positiveaddBox');" action="__URL__/lookupmanage/typeadd/1/addedit/{$ulId}" method="post">
        <input type="hidden" name="jump" value="1">
        <input type="hidden" name="deptid" value="{$deptid}">
        <input type="hidden" name="parentid" value="{$parentid}">
        <input type="hidden" name="addedit" value="{$ulId}">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        <div class="unit">
                                                                        请输入关键字：
                            <input type="text" name="keyword" value="{$keyword}" />
                        </div>
                    </td>
                    <td>
                        <select class="combox" name="searchby">
                            <volist id="vou" name="searchbylist">
                                <option value="{$vou['id']}" <eq name="vou.id" value="$searchby">selected</eq> >{$vou['val']}</option>
                            </volist>
                        </select>
                    </td>
                    <td>
                        <select class="combox" name="searchtype">
                            <volist id="voty" name="searchtypelist">
                                <option value="{$voty['id']}" <eq name="voty.id" value="$searchtype">selected</eq> >{$voty['val']}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">{$Think.lang.subsearch}</button>
                            </div>
                        </div>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="button" multLookup="orgId" onclick="addlookupmanagelistadd()" warn="请选择收件人">选择带回</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid">
    <table class="table" width="99%" layoutH="123">
        <thead>
            <tr>
                <th width="20"><input type="checkbox" class="checkboxCtrl" group="orgId" /></th>
                <th width="20">ID</th>
                <th>员工编号</th>
                <th>员工姓名</th>
                <th>部门</th>
                <th>职级</th>
                <th>入职时间</th>
                <th>转正时间    </th>
                <th>查找带回</th>
            </tr>
        </thead>
        <tbody class="MisUserEvents_class">
            <volist id="vo" name="list">
                <tr onclick="onTrClickCheckbox(this,'orgId')">
                    <td><input type="checkbox" name="orgId" value="{ mangid:'{$vo.id}', name:'{$vo.name}'}" userid="{$vo.id}" username="{$vo.name}" /></td>
                    <td>{$vo['id']}</td>
                    <td>{$vo['orderno']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['deptname']}</td>
                    <td>{$vo['dutyname']}</td>
                    <td>{$vo['indate']|transTime}</td>
                    <td>{$vo['transferdate']|transTime}</td>
                    <td>
                        <a class="btnSelect" onclick="get_userid_one('{$vo.id}', '{$vo.name}','{$ulId}')" href="javascript:$.bringBack({ mangid:'{$vo.id}', name:'{$vo.name}'})" title="查找带回">选择</a>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
    <div class="panelBar panelPageBar">
        <div class="pages">
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" rel="positiveaddBox" targetType="dialog" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
</div>
