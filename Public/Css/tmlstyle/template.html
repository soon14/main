<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link href="tml.min.css" rel="stylesheet"> 
</head>
<body style="background: #fff;overflow: auto;">
	<table class="data-table" style="margin: 0 auto;width: 480px;">
		<caption><span style="font-size: 16px;">领（借）款申请单</span><br> 年 月 日</caption>
		<tbody>
			<tr>
				<td class="tml-w80">原 因<br>或<br>用 途</td>
				<td colspan="3"><input class="textInput" type="text"></td>
			</tr>
			<tr>
				<td>金 额<br>（大写）</td>
				<td colspan="3"><input class="textInput" type="text"></td>
			</tr>
			<tr>
				<td>主 管<br>批 示</td>
				<td><input class="textInput" type="text" name=""></td>
				<td class="tml-w80">财 会<br>意 见</td>
				<td><input class="textInput" type="text"></td>
			</tr>
			<tr>
				<td>单 位 负<br>责人签章</td>
				<td><input class="textInput" type="text"></td>
				<td>申请人</td>
				<td><input class="textInput" type="text"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
